    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            min-height: 100vh; 
            color: white; 
            overflow-x: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* PANTALLA DE CARGA DE SEGURIDAD */
        #securityOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            color: #ff0000;
            font-family: 'Courier New', monospace;
        }

        .security-spinner {
            border: 4px solid rgba(255, 0, 0, 0.3);
            border-top: 4px solid #ff0000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: securitySpin 1s linear infinite;
            margin-bottom: 20px;
        }

        .security-text {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        @keyframes securitySpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Efecto de part√≠culas animadas en el fondo - MEJORADO */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.2) 0%, rgba(255, 0, 0, 0.05) 70%);
            border-radius: 50%;
            animation: float 8s infinite ease-in-out;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.1);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); opacity: 0.6; }
            50% { transform: translateY(-30px) rotate(180deg) scale(1.1); opacity: 0.3; }
        }

        /* HEADER PROFESIONAL MEJORADO - M√ÅS ELEGANTE */
        .header { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 15px 25px; 
            background: rgba(10, 10, 10, 0.98);
            backdrop-filter: blur(25px);
            border-bottom: 1px solid rgba(255, 0, 0, 0.4);
            height: 70px; 
            position: sticky; 
            top: 0; 
            z-index: 999;
            box-shadow: 0 4px 40px rgba(255, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .header-left { 
            display: flex; 
            align-items: center; 
            gap: 20px; 
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-icon {
            font-size: 28px;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 12px rgba(255, 0, 0, 0.6));
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .brand-text {
            font-size: 24px;
            font-weight: 800;
            background: linear-gradient(135deg, #ff0000, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        /* BOT√ìN DE VOLVER MEJORADO - M√ÅS SOPHISTICADO */
        .back-btn { 
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: white; 
            cursor: pointer; 
            padding: 12px 24px;
            font-size: 14px; 
            border-radius: 14px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            text-decoration: none;
            gap: 8px;
        }

        .back-btn i {
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .back-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transition: left 0.6s;
        }

        .back-btn:hover { 
            background: linear-gradient(135deg, rgba(255, 0, 0, 0.2), rgba(255, 0, 0, 0.1));
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.4), 0 0 0 1px rgba(255, 0, 0, 0.5);
            border-color: rgba(255, 0, 0, 0.7);
        }

        .back-btn:hover i {
            transform: scale(1.1);
        }

        .back-btn:hover::before {
            left: 100%;
        }

        /* ESTILO NUEVO: Bot√≥n de Acci√≥n en Perfil */
        .btn-action { 
            width: 100%;
            margin-top: 25px;
            background: linear-gradient(135deg, #cc0000, #ff4500); /* Rojo fuerte/Naranja */
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white; 
            cursor: pointer; 
            padding: 12px 24px;
            font-size: 15px; 
            border-radius: 14px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            text-decoration: none;
            gap: 8px;
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.4);
        }

        .btn-action i {
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .btn-action:hover { 
            background: linear-gradient(135deg, #ff4500, #ff0000);
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 15px 40px rgba(255, 0, 0, 0.6), 0 0 0 1px rgba(255, 0, 0, 0.8);
        }

        .main-content {
            margin-top: 90px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            display: none; /* Oculto hasta verificaci√≥n */
        }

        .profile-card {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.98), rgba(42, 42, 42, 0.98)); 
            border: 1px solid rgba(255, 0, 0, 0.4);
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            padding: 40px;
            box-shadow: 0 25px 70px rgba(255, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: slideUp 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #ff0000, #cc0000);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .profile-card h1 {
            font-size: 24px;
            font-weight: 700;
            color: #ff0000;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.5);
            user-select: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile-card h1 i {
            font-size: 26px;
        }

        .avatar-icon {
            font-size: 110px;
            margin-bottom: 30px;
            user-select: none;
            background: linear-gradient(135deg, #ff0000, #cc0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(255, 0, 0, 0.6));
            animation: pulse 2s infinite;
        }

        .input-group {
            width: 100%;
            margin-bottom: 20px;
            text-align: left;
            position: relative;
            user-select: none;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            color: #aaa;
            margin-bottom: 8px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .input-group label i {
            color: #ff0000;
            font-size: 13px;
        }

        .input-field {
            width: 100%;
            padding: 12px 15px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.04));
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 10px;
            color: #ccc;
            font-size: 16px;
            cursor: default;
            backdrop-filter: blur(10px);
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #ff0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        .input-field[disabled] {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(255, 255, 255, 0.02));
            color: #888;
            padding-right: 40px;
        }

        .toggle-visibility-btn {
            position: absolute;
            top: 35px;
            right: 10px;
            background: transparent;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 18px;
            padding: 0;
            user-select: none;
            transition: color 0.3s;
        }

        .toggle-visibility-btn:hover {
            color: #ff0000;
        }

        /* SCROLLBAR PERSONALIZADO - MEJORADO */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: rgba(26, 26, 26, 0.9); border-radius: 5px; }
        ::-webkit-scrollbar-thumb { background: linear-gradient(135deg, #ff0000, #cc0000); border-radius: 5px; border: 1px solid rgba(255, 255, 255, 0.1); }
        ::-webkit-scrollbar-thumb:hover { background: linear-gradient(135deg, #cc0000, #990000); }
        
        /* MEDIA QUERIES PARA RESPONSIVE */
        @media (max-width: 768px) {
            .header { padding: 12px 20px; height: 65px; }
            .header-left { gap: 15px; }
            .brand-text { font-size: 22px; }
            .main-content { padding: 15px; margin-top: 80px; }
            .profile-card { padding: 30px 20px; max-width: 90%; }
            .profile-card h1 { font-size: 20px; }
            .avatar-icon { font-size: 80px; }
        }
        
        @media (max-width: 480px) {
            .header { flex-direction: column; height: auto; padding: 15px; gap: 15px; }
            .header-left { width: 100%; justify-content: space-between; }
            .back-btn { width: 100%; justify-content: center; }
        }
    </style>

</head>
<body>

    <div id="securityOverlay">
        <div class="security-spinner"></div>
        <div class="security-text">üîê Verificando identidad...</div>
    </div>

    <div class="particles" id="particles"></div>

    <div class="header">
        <div class="header-left">
            <div class="brand">
                <div class="brand-icon"><i class="fas fa-credit-card"></i></div>
                <div class="brand-text">CCSHOP</div>
            </div>
        </div>
        
        <a href="tienda.html" class="back-btn" title="Regresar a la tienda" id="backButton">
            <i class="fas fa-arrow-left"></i>
            Regresar
        </a>
    </div>

    <div class="main-content">
        <div class="profile-card">
            <h1><i class="fas fa-user"></i> Perfil de Usuario</h1>

            <div class="avatar-icon">
                <i class="fas fa-user-circle"></i>
            </div>

            <div class="input-group">
                <label for="username"><i class="fas fa-user"></i> Nombre de Usuario</label>
                <input type="text" id="username" class="input-field" disabled />
            </div>

            <div class="input-group">
                <label for="email"><i class="fas fa-envelope"></i> Correo Electr√≥nico</label>
                <input type="password" id="email" class="input-field" disabled />
                <button type="button" id="toggleEmailVisibility" class="toggle-visibility-btn" title="Mostrar/Ocultar correo"><i class="fas fa-eye"></i></button>
            </div>
            
            <a href="cupon_perfil.html" class="btn-action" id="viewCouponsButton" title="Ver mis cupones y recompensas">
                <i class="fas fa-gift"></i> Mis Recompensas (Cupones)
            </a>
            </div>
    </div>

<script>
    // ========================================
    // CONFIGURACI√ìN FIREBASE
    // ========================================
    const firebaseConfig = {
        apiKey: "AIzaSyD2tvQjJzh7ukTSyxzIQSo7GSpz7L8z11I",
        authDomain: "ccshop-realtime.firebaseapp.com",
        databaseURL: "https://ccshop-realtime-default-rtdb.firebaseio.com",
        projectId: "ccshop-realtime",
        storageBucket: "ccshop-realtime.firebasestorage.app",
        messagingSenderId: "795626673305",
        appId: "1:795626673305:web:094dc265de1d4d1bc7d408"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const rtdb = firebase.database();

    // ========================================
    // VARIABLES GLOBALES
    // ========================================
    let usuarioActual = null;
    let securityVerified = false;

    // ========================================
    // SISTEMA DE VERIFICACI√ìN DE SEGURIDAD (CORREGIDO)
    // ========================================
    function initializeSecurity() {
        console.log('üîê Iniciando verificaci√≥n de seguridad...');
        
        auth.onAuthStateChanged(function(user) {
            if (user) {
                // CORRECCI√ìN: Si hay un usuario en Firebase, mostramos el contenido.
                console.log('‚úÖ Usuario autenticado:', user.email);
                securityVerified = true;
                showProfileContent(user);

            } else {
                console.log('‚ùå No hay usuario autenticado - Redirigiendo...');
                redirectToLogin();
            }
        });

        // Timeout de seguridad para evitar bloqueos si Firebase falla.
        setTimeout(() => {
            if (!securityVerified) {
                console.log('‚è∞ Timeout de verificaci√≥n - Redirigiendo...');
                redirectToLogin();
            }
        }, 8000);
    }

    function showProfileContent(user) {
        console.log('üéâ Mostrando contenido del perfil');
        // Oculta el overlay y muestra el contenido principal
        document.getElementById('securityOverlay').style.display = 'none';
        document.querySelector('.main-content').style.display = 'flex';
        
        usuarioActual = user;
        const email = user.email || "";
        const nombre = extraerNombre(email);
        
        document.getElementById('username').value = nombre;
        document.getElementById('email').value = email;
        
        crearParticulas();
        cargarSaldoUsuario();
        
        // Mantenemos el marcador de autenticaci√≥n para navegaciones internas
        localStorage.setItem('userAuthenticated', 'true');
    }

    function redirectToLogin() {
        // Solo redirigimos si NO se pudo verificar la seguridad
        if (!securityVerified) {
             auth.signOut();
             localStorage.removeItem('userAuthenticated');
             window.location.href = 'index.html';
        }
    }

    // ========================================
    // SISTEMA DE PART√çCULAS ANIMADAS
    // ========================================
    function crearParticulas() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 15;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 100 + 50;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.opacity = Math.random() * 0.1 + 0.02;
            particle.style.animationDelay = `${Math.random() * 8}s`;
            particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
            
            particlesContainer.appendChild(particle);
        }
    }

    // ========================================
    // FUNCIONES DE PERFIL
    // ========================================
    function extraerNombre(email) {
        if (!email) return "Usuario";
        const nombreParte = email.split('@')[0];
        return nombreParte.replace(/\d+$/,'') || "Usuario";
    }

    function cargarSaldoUsuario() {
        if (usuarioActual) {
            const saldoRef = rtdb.ref('users/' + usuarioActual.uid + '/saldo');
            saldoRef.on('value', (snapshot) => {
                const saldo = snapshot.val() || 0;
                console.log('üí∞ Saldo del usuario:', saldo);
            });
        }
    }

    // ========================================
    // EVENT LISTENERS
    // ========================================
    document.getElementById('toggleEmailVisibility').addEventListener('click', function() {
        const emailInput = document.getElementById('email');
        const icon = this.querySelector('i');
        if (emailInput.type === 'password') {
            emailInput.type = 'text';
            emailInput.style.color = 'white';
            icon.className = 'fas fa-eye-slash';
        } else {
            emailInput.type = 'password';
            emailInput.style.color = '#888';
            icon.className = 'fas fa-eye';
        }
    });

    // Protecci√≥n contra inspecci√≥n
    document.addEventListener('contextmenu', (e) => e.preventDefault());
    document.addEventListener('keydown', (e) => {
        if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
            e.preventDefault();
        }
    });

    // ========================================
    // INICIALIZACI√ìN
    // ========================================
    window.addEventListener('DOMContentLoaded', initializeSecurity);

    // Limpiar al salir (Mantenemos tu l√≥gica original para limpiar el marcador local)
    window.addEventListener('beforeunload', () => {
        if (!securityVerified) {
            localStorage.removeItem('userAuthenticated');
        }
    });
</script>

</body>
