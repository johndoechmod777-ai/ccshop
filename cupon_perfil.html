    <style>
        /* Estilos CSS (Actualizados para el toggle) */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000;

        .header {

        .main-title {

                0 0 20px rgba(139, 0, 0, 0.8),

        .panel {
            border: 2px solid #330000;
            border-radius: 12px;

                0 0 30px rgba(139, 0, 0, 0.4),

            background: linear-gradient(135deg, #0f0f0f, #000000);
            margin-bottom: 20px;

        .panel::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: 
                linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.6), rgba(139, 0, 0, 0.8), transparent),
                linear-gradient(135deg, transparent, rgba(255, 0, 0, 0.3), transparent);

            z-index: -1;
            border-radius: 14px;
            animation: electricGlow 1.5s ease-in-out infinite alternate;

            filter: blur(1px);

        .panel-title {
            color: #fff;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(139, 0, 0, 0.5);
            display: flex;
            align-items: center;
            gap: 8px;

        .panel-title i {
            color: #8B0000;

        .btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #8B0000, #4B0000);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 700;
            font-size: 14px;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow:

                inset 0 0 8px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            position: relative;
            overflow: hidden;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.8);
            width: 100%;
            margin-top: 5px;
        }
        
        .btn-delete {
            background: linear-gradient(135deg, #cc0000, #800000);
            box-shadow: 
                0 0 15px rgba(204, 0, 0, 0.6),
                inset 0 0 8px rgba(0, 0, 0, 0.5);
        }

        .btn-delete i {
            color: #ffcccc;
            text-shadow: 0 0 5px rgba(255, 0, 0, 0.5);
        }
        
        .btn-toggle-instructions {
            background: rgba(255, 69, 0, 0.2);
            color: #ff4500;
            border: 1px solid #ff4500;
            box-shadow: none;
            margin-top: 10px;
            width: 100%;
            font-weight: 400;
            padding: 8px;
        }

        .btn-toggle-instructions:hover {
            background: rgba(255, 69, 0, 0.4);
            transform: scale(1.01);
        }

        .coupons-list {
            /* No necesita max-height/overflow-y aqu√≠, ya que el scroll principal gestiona la vista */
            margin-top: 15px;
        }

        .coupon-item {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(139, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .coupon-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .coupon-code {
            color: #00ff00;
            font-weight: 700;
            font-size: 18px;
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.5);
            font-family: 'Courier New', monospace;
        }

        .coupon-value {
            color: #ff4500;
            font-weight: bold;
            font-size: 16px;
            background: rgba(255, 69, 0, 0.2);
            padding: 4px 8px;
            border-radius: 6px;
        }

        .coupon-message {
            color: #ccc;
            font-size: 14px;
            margin-bottom: 10px;
            font-style: italic;
        }

        .coupon-details {
            display: flex;
            flex-direction: column;
            gap: 4px;
            color: #999;
            font-size: 11px;
            margin-bottom: 12px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
        }

        .instructions-container {
            background: rgba(139, 0, 0, 0.1);
            border: 1px solid rgba(255, 69, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            white-space: pre-line;
            line-height: 1.6;
            color: #fff;
            font-size: 13px;
            /* Estilo para ocultar inicialmente */
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out, padding 0.4s ease-in-out;
            padding: 0 15px; /* Se ajusta a 0 cuando est√° cerrado */
        }
        
        /* Mostrar cuando est√° activo */
        .instructions-container.active {
            max-height: 1000px; /* Suficiente para la mayor√≠a de las instrucciones */
            padding: 15px;
        }

        .instructions-container strong {
            color: #ff4500;
        }

        .instructions-title {
            color: #ff4500;
            font-weight: bold;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-toggle-instructions i {
            transition: transform 0.3s;
        }

        .btn-toggle-instructions.active i {
            transform: rotate(180deg);
        }

        .back-button {
            text-align: center;
            margin-top: 20px;
            display: flex;

        }
        
        .back-button .btn {
            width: 50%;
            margin-top: 0;
        }
        
        /* Se mantiene el resto de estilos... */

<body>
    <div class="container">
        <div id="accessDenied" class="access-denied" style="display: none;">
            <h2>‚ùå ACCESO DENEGADO</h2>
            <p>Debes iniciar sesi√≥n para ver tu historial.</p>
            <button class="btn" onclick="window.location.href = 'index.html'" style="margin-top: 15px;">
                <i class="fas fa-sign-in-alt"></i> Iniciar Sesi√≥n
            </button>
        </div>

        <div id="mainContent" style="display: none;">
            <div class="header">
                <h1 class="main-title">CCSHOP</h1>
                <p class="subtitle">üìã MI HISTORIAL DE CUPONES</p>
                <div class="user-info" id="userInfo">
                    <i class="fas fa-user"></i> Cargando informaci√≥n...
                </div>
            </div>

            <div class="panel">
                <h2 class="panel-title"><i class="fas fa-history"></i> Mis Cupones Canjeados</h2>
                <p style="color: #ccc; margin-bottom: 15px; font-size: 13px;">
                    Aqu√≠ puedes ver todos los cupones canjeados. Haz clic en **"Ver Instrucciones"** para expandir los detalles.
                </p>
                
                <div class="coupons-list" id="misCuponesList">
                    </div>
            </div>

            <div class="back-button">
                <button class="btn btn-delete" id="deleteHistoryBtn" onclick="confirmarEliminarHistorial()">
                    <i class="fas fa-trash-alt"></i> Eliminar Historial
                </button>
                
                <button class="btn" onclick="window.location.href = 'cupones.html'">
                    <i class="fas fa-arrow-left"></i> Volver a Canjear Cupones
                </button>
            </div>
        </div>
    </div>

    <script>
        // =======================================================
        // CONFIGURACI√ìN FIREBASE (Mantenida)
        // =======================================================
        const firebaseConfig = {
            apiKey: "AIzaSyD2tvQjJzh7ukTSyxzIQSo7GSpz7L8z11I",
            authDomain: "ccshop-realtime.firebaseapp.com",
            projectId: "ccshop-realtime",
            storageBucket: "ccshop-realtime.firebasestorage.app",
            messagingSenderId: "795626673305",
            appId: "1:795626673305:web:094dc265de1d4d1bc7d408",
            databaseURL: "https://ccshop-realtime-default-rtdb.firebaseio.com/"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const database = firebase.database();
        
        let currentUserId = null;

        // =======================================================
        // L√ìGICA DE AUTENTICACI√ìN (Mantenida)
        // =======================================================
        function verificarAutenticacion() {
            auth.onAuthStateChanged((user) => {
                if (user) {
                    currentUserId = user.uid;
                    document.getElementById('mainContent').style.display = 'block';
                    document.getElementById('userInfo').innerHTML = 
                        `<i class="fas fa-user"></i> Conectado como: ${user.email}`;
                    cargarHistorialCupones(user.uid);
                } else {
                    document.getElementById('accessDenied').style.display = 'block';
                }
            });
        }

        // =======================================================
        // L√ìGICA DE CARGA DE HISTORIAL (Modificada para Acorde√≥n)
        // =======================================================
        function cargarHistorialCupones(userId) {
            database.ref('historialCupones/' + userId).once('value')
                .then((snapshot) => {
                    const misCuponesList = document.getElementById('misCuponesList');
                    misCuponesList.innerHTML = '';
                    
                    const deleteButton = document.getElementById('deleteHistoryBtn');

                    if (snapshot.exists()) {
                        const cupones = snapshot.val();
                        deleteButton.style.display = 'flex';

                        // Ordenar por fecha de canjeo (m√°s reciente primero)
                        const cuponesOrdenados = Object.keys(cupones).sort((a, b) => {
                            return new Date(cupones[b].fechaCanjeo) - new Date(cupones[a].fechaCanjeo);
                        });

                        cuponesOrdenados.forEach(codigo => {
                            const cupon = cupones[codigo];
                            const cuponItem = document.createElement('div');
                            cuponItem.className = 'coupon-item';

                            // Formatear datos
                            const fechaCanjeoTexto = cupon.fechaCanjeo ? 
                                new Date(cupon.fechaCanjeo).toLocaleString('es-ES') : 'N/A';
                            const fechaCreacionTexto = cupon.fechaCreacion ? 
                                new Date(cupon.fechaCreacion).toLocaleString('es-ES') : 'N/A';
                            const valorTexto = cupon.valor ? `$${cupon.valor} USD` : 'N/A';

                            // Cargar instrucciones y generar HTML con toggle
                            cargarInstruccionesCupon(codigo, cuponItem, cupon, fechaCanjeoTexto, fechaCreacionTexto, valorTexto);
                        });
                    } else {
                        deleteButton.style.display = 'none';
                        misCuponesList.innerHTML = `
                            <div class="empty-state">
                                <i class="fas fa-inbox"></i>
                                <h3 style="color: #ccc; margin-bottom: 10px;">A√∫n no has canjeado cupones</h3>
                                <p style="color: #999;">Cuando canjees cupones, aparecer√°n aqu√≠ con todas sus instrucciones.</p>
                                <button class="btn" onclick="window.location.href = 'cupones.html'" style="margin-top: 15px;">
                                    <i class="fas fa-ticket-alt"></i> Ir a Canjear Cupones
                                </button>
                            </div>
                        `;
                    }
                })
                .catch((error) => {
                    console.error('‚ùå Error cargando historial:', error);
                    document.getElementById('misCuponesList').innerHTML = `
                        <div style="color: #ff4500; text-align: center; padding: 20px;">
                            <i class="fas fa-exclamation-triangle"></i>
                            <p>Error al cargar el historial. Intenta recargar la p√°gina.</p>
                        </div>
                    `;
                });
        }

        // =======================================================
        // CARGAR INSTRUCCIONES DEL CUP√ìN Y GENERAR HTML
        // =======================================================
        function cargarInstruccionesCupon(codigo, cuponItem, cuponHistorial, fechaCanjeo, fechaCreacion, valorTexto) {
            database.ref('cupones/' + codigo).once('value')
                .then((snapshot) => {
                    let instrucciones = 'No hay instrucciones disponibles para este cup√≥n. Contacta al administrador si las necesitas.';
                    
                    if (snapshot.exists()) {
                        const cuponOriginal = snapshot.val();
                        if (cuponOriginal.instrucciones && cuponOriginal.instrucciones.trim() !== '') {
                            // Usar las instrucciones del cup√≥n original (que son m√°s detalladas)
                            instrucciones = cuponOriginal.instrucciones;
                        } else if (cuponHistorial.instrucciones && cuponHistorial.instrucciones.trim() !== '') {
                             // Si el cup√≥n original no tiene, usar el historial como fallback
                            instrucciones = cuponHistorial.instrucciones;
                        }
                    }

                    // Generar HTML con el contenedor ocultable
                    cuponItem.innerHTML = `
                        <div class="coupon-header">
                            <div class="coupon-code">${codigo}</div>
                            <div class="coupon-value">${valorTexto}</div>
                        </div>
                        
                        <div class="coupon-message">${cuponHistorial.mensaje || 'Cup√≥n canjeado exitosamente'}</div>
                        
                        <div class="coupon-details">
                            <span><strong>Canjeado:</strong> ${fechaCanjeo}</span>
                            <span><strong>Creado:</strong> ${fechaCreacion}</span>
                            <span><strong>Por:</strong> ${cuponHistorial.creadoPor || 'Administrador'}</span>
                        </div>
                        
                        <div id="instrucciones-detalle-${codigo}" class="instructions-container">
                            <div class="instructions-title">
                                <i class="fas fa-list-alt"></i>
                                INSTRUCCIONES PARA OBTENER TU RECOMPENSA
                            </div>
                            ${instrucciones}
                        </div>
                        
                        <button class="btn btn-toggle-instructions" onclick="toggleInstructions('instrucciones-detalle-${codigo}', this)">
                            <i class="fas fa-chevron-down"></i> <span id="text-toggle-${codigo}">Ver Instrucciones Detalladas</span>
                        </button>
                        
                        <div style="margin-top: 10px; text-align: right;">
                            <span class="coupon-status status-used">CANJEADO</span>
                        </div>
                    `;

                    document.getElementById('misCuponesList').appendChild(cuponItem);
                })
                .catch((error) => {
                    console.error('Error cargando instrucciones para:', codigo, error);
                    // Muestra el cup√≥n con mensaje de error en instrucciones
                    cuponItem.innerHTML = `
                        <div class="coupon-header">
                            <div class="coupon-code">${codigo}</div>
                            <div class="coupon-value">${valorTexto}</div>
                        </div>
                        <div class="coupon-message">${cuponHistorial.mensaje || 'Cup√≥n canjeado exitosamente'}</div>
                        <div class="instructions-container" style="max-height: none; padding: 15px; text-align: center;">
                            <div style="color: #ffa500;">
                                <i class="fas fa-exclamation-circle"></i>
                                <p>Las instrucciones no est√°n disponibles temporalmente.</p>
                            </div>
                        </div>
                    `;
                    document.getElementById('misCuponesList').appendChild(cuponItem);
                });
        }
        
        // =======================================================
        // FUNCI√ìN NUEVA: GESTI√ìN DEL ACORDE√ìN (TOGGLE)
        // =======================================================
        function toggleInstructions(elementId, button) {
            const instructionsDiv = document.getElementById(elementId);
            const icon = button.querySelector('i');
            const textSpan = button.querySelector('span');
            
            // Alternar la clase 'active' para controlar la visibilidad con CSS
            instructionsDiv.classList.toggle('active');
            button.classList.toggle('active');

            if (instructionsDiv.classList.contains('active')) {
                textSpan.textContent = 'Ocultar Instrucciones Detalladas';
            } else {
                textSpan.textContent = 'Ver Instrucciones Detalladas';
            }
        }


        // =======================================================
        // FUNCI√ìN PARA ELIMINAR HISTORIAL (Mantenida)
        // =======================================================
        function confirmarEliminarHistorial() {
            if (!currentUserId) {
                alert('No se pudo determinar el usuario para eliminar el historial.');
                return;
            }

            const confirmacion = confirm('‚ö†Ô∏è ¬øEst√°s seguro de que deseas eliminar TODO tu historial de cupones canjeados? Esta acci√≥n es irreversible.');

            if (confirmacion) {
                eliminarHistorial(currentUserId);
            }
        }

        function eliminarHistorial(userId) {
            const historialRef = database.ref('historialCupones/' + userId);
            
            historialRef.remove()
                .then(() => {
                    alert('Tu historial de cupones ha sido eliminado.');
                    cargarHistorialCupones(userId);
                })
                .catch((error) => {
                    console.error('‚ùå Error al eliminar el historial:', error);
                    alert('Error al eliminar el historial. Por favor, int√©ntalo de nuevo.');
                });
        }


        // =======================================================
        // INICIALIZACI√ìN
        // =======================================================
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üìã Iniciando Historial de Cupones');
            verificarAutenticacion();
        });
    </script>
</body>
</html>
