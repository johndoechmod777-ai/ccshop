<body>
    <div class="login-container">
        <h2>üîê VERIFICACI√ìN ADMIN - CCSHOP</h2>
        <div class="security-level">NIVEL DE SEGURIDAD: M√ÅXIMO</div>
        
        <input type="password" id="passwordInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" autofocus autocomplete="off">
        <div id="errorMsg" class="error-msg"></div>
        <div id="attemptsCounter" class="attempts-counter"></div>
        
        <button id="submitBtn" class="btn">VERIFICAR IDENTIDAD</button>
        <button id="backBtn" class="btn btn-back" onclick="location.href='tienda.html'">‚Üê VOLVER A TIENDA</button>

    <script>
        // =======================================================
        // CONFIGURACI√ìN FIREBASE
        // =======================================================
        const firebaseConfig = {
            apiKey: "AIzaSyD2tvQjJzh7ukTSyxzIQSo7GSpz7L8z11I",
            authDomain: "ccshop-realtime.firebaseapp.com",
            projectId: "ccshop-realtime",
            storageBucket: "ccshop-realtime.firebasestorage.app",
            messagingSenderId: "795626673305",
            appId: "1:795626673305:web:094dc265de1d4d1bc7d408"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // =======================================================
        // SISTEMA DE SEGURIDAD MEJORADO
        // =======================================================
        const ADMIN_PASSWORD_HASH = "b839b2070e17088b77626922572b2257008101a5d933e449a0d8c07842c75a40";
        const ADMIN_EMAIL = "johndoechmod777@gmail.com";
        const MAX_ATTEMPTS = 5;
        const BLOCK_TIME = 30 * 60 * 1000;

        let attempts = parseInt(localStorage.getItem('adminAttempts') || '0');
        let lastAttemptTime = parseInt(localStorage.getItem('lastAdminAttempt') || '0');
        let isBlocked = false;

        // Referencias a elementos
        const passwordInput = document.getElementById('passwordInput');
        const errorMsg = document.getElementById('errorMsg');
        const submitBtn = document.getElementById('submitBtn');
        const attemptsCounter = document.getElementById('attemptsCounter');

        // =======================================================
        // VERIFICACI√ìN INICIAL DE SEGURIDAD
        // =======================================================
        function initializeSecurity() {
            updateAttemptsCounter();
            checkBlockStatus();
            
            auth.onAuthStateChanged(async (user) => {
                if (!user) {
                    redirectToLogin();
                    return;
                }
                
                // Verificaci√≥n b√°sica de admin
                try {
                    const userDoc = await firebase.firestore().collection('usuarios').doc(user.uid).get();
                    
                    if (!userDoc.exists) {
                        errorMsg.textContent = '‚ùå Usuario no autorizado.';
                        setTimeout(() => redirectToLogin(), 2000);
                        return;
                    }
                    
                    const userData = userDoc.data();
                    if (userData.rol !== 'admin' || userData.verificado !== true) {
                        errorMsg.textContent = '‚ùå No tienes permisos de administrador.';
                        setTimeout(() => redirectToLogin(), 2000);
                        return;
                    }
                    
                    console.log('‚úÖ Usuario admin verificado, esperando contrase√±a:', user.email);
                    
                } catch (error) {
                    console.error('Error verificando admin:', error);
                    errorMsg.textContent = '‚ùå Error de verificaci√≥n.';
                    setTimeout(() => redirectToLogin(), 2000);
                }
            });
        }

        // =======================================================
        // VERIFICACI√ìN DE CONTRASE√ëA CORREGIDA
        // =======================================================
        async function verificarContrase√±a() {
            if (isBlocked) {
                errorMsg.textContent = '‚ùå Demasiados intentos. Intenta m√°s tarde.';
                return;
            }

            const password = passwordInput.value;
            const currentTime = Date.now();

            // Verificar timeout entre intentos
            if (currentTime - lastAttemptTime < 2000) {
                errorMsg.textContent = '‚è∞ Espera 2 segundos entre intentos.';
                return;
            }

            // Validar contrase√±a ingresada
            if (!password) {
                errorMsg.textContent = '‚ùå Ingresa la contrase√±a de administrador.';
                return;
            }

            // Actualizar tiempo del √∫ltimo intento
            lastAttemptTime = currentTime;
            localStorage.setItem('lastAdminAttempt', currentTime.toString());

            try {
                // 1. Verificar hash de la contrase√±a
                const passwordHash = await hashPassword(password);
                
                if (passwordHash === ADMIN_PASSWORD_HASH) {
                    // 2. Verificar adicionalmente en Firestore
                    const user = auth.currentUser;
                    const userDoc = await firebase.firestore().collection('usuarios').doc(user.uid).get();
                    
                    if (userDoc.exists) {
                        const userData = userDoc.data();
                        if (userData.rol === 'admin' && userData.verificado === true) {
                            handleSuccess();
                        } else {
                            errorMsg.textContent = '‚ùå Permisos de admin revocados.';
                            handleFailure();
                        }
                    } else {
                        errorMsg.textContent = '‚ùå Usuario no encontrado.';
                        handleFailure();
                    }
                } else {
                    errorMsg.textContent = '‚ùå Contrase√±a incorrecta.';
                    handleFailure();
                }
                
            } catch (error) {
                console.error('Error en verificaci√≥n:', error);
                errorMsg.textContent = '‚ùå Error de conexi√≥n. Intenta nuevamente.';
                handleFailure();
            }
        }

        // Funci√≥n para hashear contrase√±a
        function hashPassword(password) {
            return crypto.subtle.digest('SHA-256', new TextEncoder().encode(password))
                .then(hash => {
                    return Array.from(new Uint8Array(hash))
                        .map(b => b.toString(16).padStart(2, '0'))
                        .join('');
                });
        }

        function handleSuccess() {
            console.log('‚úÖ Contrase√±a admin correcta');
            
            // Limpiar intentos
            attempts = 0;
            localStorage.removeItem('adminAttempts');
            localStorage.removeItem('lastAdminAttempt');
            localStorage.setItem('adminVerified', 'true');
            
            // Redirigir al panel admin
            window.location.href = 'admin.html';
        }

        function handleFailure() {
            attempts++;
            localStorage.setItem('adminAttempts', attempts.toString());
            
            // Efecto visual de error
            passwordInput.classList.add('shake');
            setTimeout(() => passwordInput.classList.remove('shake'), 500);
            
            // Mensaje de error
            const remainingAttempts = MAX_ATTEMPTS - attempts;
            
            if (remainingAttempts > 0) {
                errorMsg.textContent = `‚ùå Acceso denegado. ${remainingAttempts} intentos restantes.`;
            } else {
                errorMsg.textContent = 'üö´ Acceso bloqueado. Demasiados intentos fallidos.';
                blockAccess();
            }
            
            updateAttemptsCounter();
            passwordInput.value = '';
            passwordInput.focus();
        }

        // =======================================================
        // SISTEMA DE BLOQUEO
        // =======================================================
        function checkBlockStatus() {
            const blockUntil = parseInt(localStorage.getItem('adminBlockedUntil') || '0');
            const currentTime = Date.now();
            
            if (blockUntil > currentTime) {
                isBlocked = true;
                const minutesLeft = Math.ceil((blockUntil - currentTime) / (60 * 1000));
                errorMsg.textContent = `üö´ Acceso bloqueado. Intenta en ${minutesLeft} minutos.`;
                submitBtn.disabled = true;
            } else {
                localStorage.removeItem('adminBlockedUntil');
                isBlocked = false;
                submitBtn.disabled = false;
            }
        }

        function blockAccess() {
            const blockUntil = Date.now() + BLOCK_TIME;
            localStorage.setItem('adminBlockedUntil', blockUntil.toString());
            isBlocked = true;
            submitBtn.disabled = true;
            
            setTimeout(() => {
                isBlocked = false;
                submitBtn.disabled = false;
                attempts = 0;
                localStorage.removeItem('adminAttempts');
                localStorage.removeItem('adminBlockedUntil');
                updateAttemptsCounter();
                errorMsg.textContent = '';
            }, BLOCK_TIME);
        }

        function updateAttemptsCounter() {
            if (attempts > 0) {
                attemptsCounter.textContent = `Intentos fallidos: ${attempts}/${MAX_ATTEMPTS}`;
            } else {
                attemptsCounter.textContent = '';
            }
        }

        function redirectToLogin() {
            window.location.href = 'index.html';
        }

        // =======================================================
        // EVENT LISTENERS Y PROTECCI√ìN
        // =======================================================
        submitBtn.addEventListener('click', verificarContrase√±a);
        
        passwordInput.addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                verificarContrase√±a();
            }
        });

        // Protecci√≥n contra inspecci√≥n
        document.addEventListener('contextmenu', (e) => e.preventDefault());
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I')) {
                e.preventDefault();
            }
        });

        // Prevenir navegaci√≥n atr√°s
        history.pushState(null, null, location.href);
        window.onpopstate = function() {
            history.go(1);
        };

        // =======================================================
        // INICIALIZACI√ìN
        // =======================================================
        window.addEventListener('DOMContentLoaded', initializeSecurity);

        // Limpiar al cerrar
        window.addEventListener('beforeunload', () => {
            if (attempts < MAX_ATTEMPTS) {
                localStorage.removeItem('adminAttempts');
            }
        });
    </script>
