            alert("üîç DEBUG: Wallet ingresada: " + walletInput);

            if (!walletInput) {
                statusMessage.textContent = '‚ùå ERROR: Ingresa una direcci√≥n de wallet v√°lida.';
                statusMessage.style.color = '#ff0000';
                return;
            }
            
            // --- üö® VALIDACI√ìN DE SEGURIDAD (ANTI-BINDING DE WALLET DE TIENDA) ---
            console.log("üü° Comparando:", walletInput.toLowerCase(), "===", WALLET_TIENDA.toLowerCase());
            alert("üîç Comparando: " + walletInput.toLowerCase() + " === " + WALLET_TIENDA.toLowerCase());
            
            if (walletInput.toLowerCase() === WALLET_TIENDA.toLowerCase()) {
                console.log("üî¥ BLOQUEADO: Wallet de tienda detectada");
                alert("üî¥ BLOQUEADO: No puedes vincular la wallet de CCSHOP");
                
                statusMessage.textContent = '‚ùå ERROR CR√çTICO: No puedes vincular la wallet de CCSHOP como tu wallet personal.';
                statusMessage.style.color = '#ff0000';
                
                // üî• LIMPIAR EL INPUT Y SALIR COMPLETAMENTE
                document.getElementById('wallet-input').value = '';
                document.getElementById('wallet-input').focus();
                return; // üî• DETENER LA EJECUCI√ìN COMPLETAMENTE
            }
            // ----------------------------------------------------------------------

            console.log("üü¢ PAS√ì VALIDACI√ìN: Continuando con guardado...");
            alert("üü¢ PAS√ì VALIDACI√ìN: Wallet v√°lida, guardando...");

            const user = auth.currentUser;
            if (!user) {
                statusMessage.textContent = '‚ùå ERROR: Sesi√≥n no v√°lida. Redireccionando...';
                statusMessage.style.color = '#ff0000';
                setTimeout(() => window.location.href = '../index.html', 1500);
                return;
            }
            
            try {
                // SOLO LLEGA AQU√ç SI PAS√ì LA VALIDACI√ìN
                console.log("üü¢ Guardando en Firestore...");
                
                await firestore.collection('usuarios').doc(user.uid).update({
                    walletVinculada: walletInput
                });

                console.log("‚úÖ Guardado exitoso en Firestore");
                alert("‚úÖ Guardado exitoso en Firestore");

                statusMessage.textContent = '‚úÖ Wallet vinculada con √©xito. Actualizando la p√°gina...';
                statusMessage.style.color = '#00ff00';
                
                setTimeout(() => {
                    location.reload(); 
                }, 1500); 

            } catch (error) {
                console.error("‚ùå Error al vincular la wallet:", error);
                alert("‚ùå Error Firebase: " + error.message);
                statusMessage.textContent = `‚ùå ERROR: No se pudo guardar la wallet. Intenta de nuevo.`;
                statusMessage.style.color = '#ff0000';
            }
        }


        // ========================================
        // L√ìGICA PRINCIPAL (VERIFICACI√ìN ORIGINAL)
        // ========================================
        
        // Verificar wallet vinculada
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = '../index.html';
                return;
            }

            try {
                const userDoc = await firestore.collection('usuarios').doc(user.uid).get();
                
                if (userDoc.exists && userDoc.data().walletVinculada) {
                    const wallet = userDoc.data().walletVinculada;
                    
                    // Doble verificaci√≥n: si por alguna raz√≥n se guard√≥ la de la tienda, 
                    // mostramos la p√°gina de "No Wallet" (Formulario de vinculaci√≥n).
                    if (wallet.toLowerCase() === WALLET_TIENDA.toLowerCase()) {
                        console.error("Alerta de seguridad: Wallet de la tienda detectada como vinculada.");
                        showNoWallet(); 
                        return;
                    }

                    showSuccess(wallet); // Mostrar la wallet vinculada
                } else {
                    showNoWallet(); // Mostrar el formulario de vinculaci√≥n
                }
            } catch (error) {
                console.error('Error:', error);
                showNoWallet();
            }
        });
    </script>
