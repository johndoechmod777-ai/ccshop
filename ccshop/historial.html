<script>
    // ========================================
    // CONFIGURACI√ìN FIREBASE
    // ========================================
    const firebaseConfig = {
        apiKey: "AIzaSyD2tvQjJzh7ukTSyxzIQSo7GSpz7L8z11I",
        authDomain: "ccshop-realtime.firebaseapp.com",
        databaseURL: "https://ccshop-realtime-default-rtdb.firebaseio.com",
        projectId: "ccshop-realtime",
        storageBucket: "ccshop-realtime.firebasestorage.app",
        messagingSenderId: "795626673305",
        appId: "1:795626673305:web:094dc265de1d4d1bc7d408"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const rtdb = firebase.database();
    const auth = firebase.auth();

    // ========================================
    // VARIABLES GLOBALES
    // ========================================
    let saldoActual = 0;
    let usuarioActual = null;
    let compras = [];
    const ADMIN_EMAIL = 'johndoechmod777@gmail.com';

    // ========================================
    // FUNCIONES DE SEGURIDAD
    // ========================================
    
    function ofuscarValor(value, visibleEndLength = 4) {
        if (!value || value.length <= visibleEndLength) {
            return value;
        }
        const maskedLength = value.length - visibleEndLength;
        const maskedPart = '*'.repeat(maskedLength);
        const visiblePart = value.substring(maskedLength);
        return maskedPart + visiblePart;
    }

    function verificarAccesoSeguro() {
        const securityLoading = document.getElementById('securityLoading');
        const mainContent = document.getElementById('mainContent');
        
        const referrer = document.referrer;
        const origin = window.location.origin;
        const allowedReferrers = [
            origin + '/tienda.html',
            origin + '/verificacion.html'
        ];

        const isValidReferrer = allowedReferrers.some(ref => referrer.includes(ref));
        const hasSessionAuth = sessionStorage.getItem('auth_verified') === 'true';

        if (!isValidReferrer && !hasSessionAuth) {
            console.warn('üö´ Acceso no autorizado - Redirigiendo a verificaci√≥n');
            if(securityLoading) securityLoading.style.opacity = 0;
            window.location.href = 'index.html';
            return false;
        }
        
        sessionStorage.setItem('auth_verified', 'true');
        
        setTimeout(() => {
            if (securityLoading) securityLoading.style.opacity = 0;
            if (mainContent) mainContent.classList.add('content-visible');
            setTimeout(() => {
                if(securityLoading) securityLoading.style.display = 'none';
            }, 500);
        }, 800);
        
        return true;
    }
    
    function verificarBackButton() {
        window.location.href = 'tienda.html';
        return false;
    }

    function configurarProteccionInspeccion() {
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i')) || 
                (e.ctrlKey && (e.key === 'u' || e.key === 'U'))) {
                e.preventDefault();
                return false;
            }
        });
    }

    // ========================================
    // SISTEMA DE PART√çCULAS ANIMADAS
    // ========================================
    function crearParticulas() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = 12;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            const size = Math.random() * 80 + 40;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.opacity = Math.random() * 0.1 + 0.02;
            particle.style.animationDelay = `${Math.random() * 8}s`;
            particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
            
            particlesContainer.appendChild(particle);
        }
    }

    // ========================================
    // SISTEMA DE HISTORIAL - CORREGIDO ‚úÖ
    // ========================================
    function cargarHistorialCompras() {
        const user = auth.currentUser;
        if (!user) {
            mostrarEmptyState('Inicia sesi√≥n para ver tu historial');
            return;
        }

        const userEmail = user.email.toLowerCase().trim();
        console.log('üîç Cargando historial para:', userEmail);

        // ‚úÖ SOLO cargar de 'compras' - los usuarios NO pueden leer 'dumps' directamente
        db.collection('compras')
            .where('usuario_email', '==', userEmail)
            .orderBy('fecha_compra', 'desc')
            .onSnapshot((comprasSnapshot) => {
                console.log('üìä Compras encontradas:', comprasSnapshot.size);
                
                if (comprasSnapshot.empty) {
                    mostrarEmptyState('No hay compras registradas');
                    return;
                }

                procesarCompras(comprasSnapshot);
            }, error => {
                console.error('‚ùå Error al cargar historial:', error);
                
                // ‚úÖ MENSAJE AMIGABLE seg√∫n el tipo de error
                if (error.code === 'permission-denied') {
                    mostrarEmptyState('No tienes permisos para ver el historial');
                } else if (error.code === 'failed-precondition') {
                    mostrarEmptyState('Error de configuraci√≥n en el historial');
                } else {
                    mostrarEmptyState('Error al cargar el historial');
                }
            });
    }

    function procesarCompras(snapshot) {
        compras = [];
        let totalGastado = 0;
        let comprasEsteMes = 0;
        const mesActual = new Date().getMonth();
        const a√±oActual = new Date().getFullYear();

        snapshot.forEach(doc => {
            const compra = { id: doc.id, data: doc.data() };
            compras.push(compra);
            
            // ‚úÖ DEBUG: Ver la estructura real de los datos
            console.log('üìã Compra:', compra.data);
            
            const precio = parseFloat(compra.data.precio) || 0;
            totalGastado += precio;
            
            const fechaCompra = compra.data.fecha_compra?.toDate() || new Date();
            if (fechaCompra.getMonth() === mesActual && fechaCompra.getFullYear() === a√±oActual) {
                comprasEsteMes++;
            }
        });

        // Actualizar estad√≠sticas
        document.getElementById('totalCompras').textContent = compras.length;
        document.getElementById('totalGastado').textContent = `$${totalGastado.toFixed(2)}`;
        document.getElementById('comprasEsteMes').textContent = comprasEsteMes;
        document.getElementById('tarjetasCompradas').textContent = compras.length;

        mostrarComprasEnLista();
    }

    // ========================================
    // FUNCI√ìN MEJORADA - MOSTRAR TODO COMPLETO ‚úÖ
    // ========================================
    function mostrarComprasEnLista() {
        const listaCompras = document.getElementById('listaCompras');
        
        if (compras.length === 0) {
            mostrarEmptyState('No se encontraron compras en tu historial');
            return;
        }

        let comprasHTML = '';

        compras.forEach((compra) => {
            const datos = compra.data;
            
            // ‚úÖ DETECTAR TIPO DE COMPRA
            const esDump = datos.tipo_tarjeta && (datos.tipo_tarjeta.includes('Visa') || datos.tipo_tarjeta.includes('Mastercard'));
            
            let numeroCompleto, cvvCompleto, vencimiento, titular, marca, banco, precio, pais;
            
            if (esDump) {
                // ‚úÖ PARA DUMPS - Usar campos completos
                numeroCompleto = datos.numero_tarjeta || '';
                cvvCompleto = datos.cvv || '';

    function copiarAlPortapapeles(texto, mensajeExito = '‚úÖ Copiado') {
        if (navigator.clipboard) {
            navigator.clipboard.writeText(texto)
                .then(() => mostrarToast(mensajeExito))
                .catch(() => fallbackCopy(texto, mensajeExito));
        } else {
            fallbackCopy(texto, mensajeExito);
        }
    }

    function fallbackCopy(texto, mensajeExito) {
        const textArea = document.createElement('textarea');
        textArea.value = texto;
        textArea.style.position = 'fixed';
        textArea.style.left = '-9999px';
        document.body.appendChild(textArea);
        textArea.select();
        
        try {
            document.execCommand('copy');
            mostrarToast(mensajeExito);
        } catch (err) {
            mostrarToast('‚ùå Error al copiar', true);
        }
        
        document.body.removeChild(textArea);
    }

    function descargarArchivo(nombreArchivo, contenido) {
        const blob = new Blob([contenido], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = nombreArchivo;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    }

    function mostrarToast(mensaje, esError = false) {
        const toast = document.getElementById('toast');
        toast.textContent = mensaje;
        toast.style.display = 'block';
        
        setTimeout(() => {
            toast.style.display = 'none';
        }, 3000);
    }

    function cargarSaldoUsuario() {
        const user = auth.currentUser;
        
        if (user) {
            usuarioActual = user;
            const saldoRef = rtdb.ref('users/' + user.uid + '/saldo');
            
            saldoRef.on('value', (snapshot) => {
                const saldo = snapshot.val();
                
                if (saldo !== null && saldo !== undefined) {
                    saldoActual = parseFloat(saldo);
                    document.getElementById('saldoUsuario').textContent = `$${saldoActual.toFixed(2)}`;
                } else {
                    crearSaldoInicial(user.uid);
                }
            });
        }
    }

    async function crearSaldoInicial(userId) {
        try {
            await rtdb.ref('users/' + userId).set({
                email: usuarioActual.email,
                nombre: usuarioActual.displayName || 'Usuario',
                saldo: 50.00,
                fechaRegistro: Date.now()
            });
        } catch (error) {
            console.error('Error creando saldo:', error);
        }
    }
