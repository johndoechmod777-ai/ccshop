<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCshop - Mantenimiento</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><defs><linearGradient id='text' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' stop-color='%23ff0000'/><stop offset='100%' stop-color='%23cc0000'/></linearGradient></defs><path d='M8 8 L24 8 L24 24 L8 24 Z' transform='rotate(45 16 16)' fill='none' stroke='%23ff0000' stroke-width='1.5'/><text x='12' y='20' text-anchor='middle' fill='url(%23text)' font-family='Arial' font-weight='bold' font-size='12'>C</text><text x='20' y='20' text-anchor='middle' fill='url(%23text)' font-family='Arial' font-weight='bold' font-size='12'>C</text></svg>">
    
    <style>
        /* Estilos generales del archivo original */
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            min-height: 100vh; 
            color: white; 
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Efectos de líneas animadas del archivo original */
        .lines-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.3;
        }

        .line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
            animation: lineFlow 8s linear infinite;
        }

        @keyframes lineFlow {
            0% {
                transform: translateX(-100%) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateX(100vw) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Contenedor principal con efecto de desenfoque y borde rojo */
        .container { 
            text-align: center; 
            width: 100%; 
            max-width: 440px; 
            padding: 45px 35px;
            background: rgba(10, 10, 10, 0.92);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            box-shadow: 0 20px 40px rgba(255, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            animation: containerEntrance 1s ease-out;
        }

        @keyframes containerEntrance {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Efecto de brillo superior */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff0000, #ff4444, #ff0000, transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        /* Logo animado mejorado (CCshop) */
        .logo-container { 
            margin-bottom: 35px; 
            position: relative;
        }

        .logo {
            font-size: 46px;
            font-weight: 900;
            background: linear-gradient(135deg, #ff0000, #ff4444, #ff0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(255, 0, 0, 0.6);
            animation: logoDance 3s ease-in-out infinite;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }

        @keyframes logoDance {
            0%, 100% { 
                transform: translateY(0) rotate(0deg);
                text-shadow: 0 0 40px rgba(255, 0, 0, 0.6);
            }
            25% { 
                transform: translateY(-6px) rotate(1deg);
                text-shadow: 0 0 50px rgba(255, 0, 0, 0.8);
            }
            50% { 
                transform: translateY(3px) rotate(-1deg);
                text-shadow: 0 0 60px rgba(255, 0, 0, 1);
            }
            75% { 
                transform: translateY(-3px) rotate(0.5deg);
                text-shadow: 0 0 50px rgba(255, 0, 0, 0.8);
            }
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
            animation: pulseLine 2s ease-in-out infinite;
        }

        @keyframes pulseLine {
            0%, 100% { width: 80px; opacity: 0.7; }
            50% { width: 120px; opacity: 1; }
        }

        /* Título de Mantenimiento */
        .maintenance-title { 
            color: #fff; 
            font-size: 28px; 
            margin-bottom: 10px; 
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.4);
        }

        /* Subtítulo y Mensaje */
        .maintenance-subtitle {
            color: #ff0000;
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 25px;
        }

        .maintenance-message {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        /* COUNTDOWN SECTION (Nuevo para mantenimiento) */
        .countdown-container {
            margin: 30px auto;
            max-width: 380px;
            padding: 15px;
            border: 1px solid rgba(255, 0, 0, 0.2);
            border-radius: 10px;
            background: rgba(255, 0, 0, 0.05);
        }

        .countdown-timer {
            display: flex;
            justify-content: space-around;
            font-size: 36px;
            font-weight: 700;
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
        }

        .timer-box {
            text-align: center;
            padding: 5px;
            min-width: 70px; /* Asegura espacio para los números */
        }

        .timer-box p { /* Para los números */
            margin: 0;
            line-height: 1;
        }

        .timer-box span { /* Para el texto (días, horas, etc.) */
            display: block;
            font-size: 14px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }

        .contact-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            color: #fff;
            background-color: #ff0000;
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 0, 0, 0.4);
        }

        .contact-link:hover {
            background-color: #cc0000;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 0, 0, 0.6);
        }

        /* RESPONSIVE (Mantenemos los ajustes del archivo original) */
        @media (max-width: 768px) {
            .container { 
                padding: 35px 25px; 
                margin: 20px; 
                max-width: 90%; 
            }
            .logo { 
                font-size: 38px; 
            }
            .maintenance-title {
                font-size: 24px;
            }
            .countdown-timer {
                font-size: 30px;
            }
            .timer-box span {
                font-size: 12px;
            }
        } 
        
        @media (max-width: 480px) {
            .container { 
                padding: 30px 20px; 
            }
            .logo { 
                font-size: 32px; 
            }
            .maintenance-title {
                font-size: 20px;
            }
            .countdown-timer {
                font-size: 24px;
            }
            .maintenance-message {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="lines-effect" id="linesEffect"></div>

    <div class="container" id="mainContainer">
        
        <div class="logo-container">
            <div class="logo">CCSHOP</div>
        </div>

        <h1 class="maintenance-title">SITIO EN MANTENIMIENTO</h1>
        <p class="maintenance-subtitle">¡Estamos mejorando para ti!</p>

        <p class="maintenance-message">
            Estamos realizando una actualización y mantenimiento programado en nuestra plataforma. Disculpa las molestias.
        </p>
        
        <div class="countdown-container">
            <p class="maintenance-message" style="margin-bottom: 15px; font-weight: 600; color: #ff0000;">
                Tiempo estimado para volver en línea:
            </p>
            <div class="countdown-timer" id="countdownTimer">
                <div class="timer-box">
                    <p id="days">00</p>
                    <span>DÍAS</span>
                </div>
                <div class="timer-box">
                    <p id="hours">00</p>
                    <span>HORAS</span>
                </div>
                <div class="timer-box">
                    <p id="minutes">00</p>
                    <span>MIN</span>
                </div>
                <div class="timer-box">
                    <p id="seconds">00</p>
                    <span>SEG</span>
                </div>
            </div>
        </div>
        
        <a href="mailto:soporte@ccshop.com" class="contact-link">
            CONTACTAR SOPORTE
        </a>

    </div>

    <script>
        // =======================================================
        // LÓGICA DE LA PÁGINA DE MANTENIMIENTO
        // =======================================================

        // 1. INICIALIZAR LÍNEAS ANIMADAS (del código original)
        function crearLineasAnimadas() {
            const container = document.getElementById('linesEffect');
            const numLines = 15; // Número de líneas a crear

            for (let i = 0; i < numLines; i++) {
                const line = document.createElement('div');
                line.className = 'line';
                // Posición y tamaño aleatorios
                line.style.width = Math.random() * 200 + 50 + 'px'; // 50px a 250px
                line.style.height = '1px';
                line.style.top = Math.random() * 100 + '%';
                line.style.left = Math.random() * 100 + '%';
                
                // Retraso y duración de animación aleatorios
                line.style.animationDelay = Math.random() * 8 + 's';
                line.style.animationDuration = Math.random() * 8 + 6 + 's'; // 6s a 14s
                
                // Rotación e intensidad de color
                line.style.transform = `rotate(${Math.random() * 360}deg)`;
                line.style.opacity = Math.random() * 0.4 + 0.1; // 0.1 a 0.5

                container.appendChild(line);
            }
        }
        
        // 2. LÓGICA DEL CONTADOR
        // Establece la fecha de finalización del mantenimiento (ejemplo: 24 horas a partir de ahora)
        const maintenanceEndTime = new Date().getTime() + (24 * 60 * 60 * 1000); // 24 horas en milisegundos

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = maintenanceEndTime - now;

            // Cálculos de tiempo para días, horas, minutos y segundos
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Mostrar el resultado en los elementos
            document.getElementById("days").innerHTML = String(days).padStart(2, '0');
            document.getElementById("hours").innerHTML = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerHTML = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerHTML = String(seconds).padStart(2, '0');

            // Si la cuenta regresiva termina
            if (distance < 0) {
                clearInterval(countdownInterval);
                document.getElementById("countdownTimer").innerHTML = `
                    <p style="font-size: 20px; color: #00ff00; text-shadow: none;">¡Hemos vuelto! Recarga la página.</p>
                `;
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
            }
        }

        // Actualizar el contador cada 1 segundo
        const countdownInterval = setInterval(updateCountdown, 1000);
        updateCountdown(); // Llamar una vez inmediatamente para evitar el parpadeo inicial


        // 3. INICIALIZACIÓN FINAL
        window.addEventListener('load', () => {
            // Animación de fade-in al cargar
            document.body.style.opacity = '0';
            document.body.style.transition = 'opacity 0.8s ease';
            
            setTimeout(() => {
                document.body.style.opacity = '1';
                crearLineasAnimadas();
            }, 100);
        });

    </script>
</body>
</html>
