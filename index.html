<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCSHOP - Mantenimiento</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><defs><linearGradient id='text' x1='0%' y1='0%' x2='100%' y2='100%'><stop offset='0%' stop-color='%23ff0000'/><stop offset='100%' stop-color='%23cc0000'/></linearGradient></defs><path d='M8 8 L24 8 L24 24 L8 24 Z' transform='rotate(45 16 16)' fill='none' stroke='%23ff0000' stroke-width='1.5'/><text x='12' y='20' text-anchor='middle' fill='url(%23text)' font-family='Arial' font-weight='bold' font-size='12'>C</text><text x='20' y='20' text-anchor='middle' fill='url(%23text)' font-family='Arial' font-weight='bold' font-size='12'>C</text></svg>">
    
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif; 
            min-height: 100vh; 
            color: white; 
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .lines-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.3;
        }

        .line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
            animation: lineFlow 8s linear infinite;
        }

        @keyframes lineFlow {
            0% {
                transform: translateX(-100%) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateX(100vw) rotate(360deg);
                opacity: 0;
            }
        }

        .container { 
            text-align: center; 
            width: 100%; 
            max-width: 500px; 
            padding: 50px 40px;
            background: rgba(10, 10, 10, 0.92);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 0, 0, 0.3);
            box-shadow: 0 20px 40px rgba(255, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            animation: containerEntrance 1s ease-out;
        }

        @keyframes containerEntrance {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff0000, #ff4444, #ff0000, transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .logo-container { 
            margin-bottom: 30px; 
            position: relative;
        }

        .logo {
            font-size: 46px;
            font-weight: 900;
            background: linear-gradient(135deg, #ff0000, #ff4444, #ff0000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(255, 0, 0, 0.6);
            animation: logoDance 3s ease-in-out infinite;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }

        @keyframes logoDance {
            0%, 100% { 
                transform: translateY(0) rotate(0deg);
                text-shadow: 0 0 40px rgba(255, 0, 0, 0.6);
            }
            25% { 
                transform: translateY(-6px) rotate(1deg);
                text-shadow: 0 0 50px rgba(255, 0, 0, 0.8);
            }
            50% { 
                transform: translateY(3px) rotate(-1deg);
                text-shadow: 0 0 60px rgba(255, 0, 0, 1);
            }
            75% { 
                transform: translateY(-3px) rotate(0.5deg);
                text-shadow: 0 0 50px rgba(255, 0, 0, 0.8);
            }
        }

        .status-title {
            color: #ff0000;
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .status-message {
            color: #ffffff;
            font-size: 18px;
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .update-info {
            background: rgba(255, 0, 0, 0.1);
            padding: 15px;
            border-radius: 10px;
            border-left: 3px solid #ff0000;
            margin-top: 20px;
        }

        .timestamp {
            color: #ff4444;
            font-size: 14px;
            margin-top: 15px;
            opacity: 0.8;
        }

        .spinner {
            border: 3px solid rgba(255, 0, 0, 0.3);
            border-top: 3px solid #ff0000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1.5s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="lines-effect" id="linesEffect"></div>

    <div class="container">
        <div class="logo-container">
            <div class="logo">CCSHOP</div>
        </div>
        
        <div class="status-title">üîß MODO MANTENIMIENTO</div>
        
        <div class="status-message">
            Estamos realizando actualizaciones importantes en nuestro sistema.<br>
            El servicio estar√° disponible nuevamente en breve.
        </div>

        <div class="spinner"></div>

        <div class="update-info">
            <strong>Prueba de Actualizaci√≥n Cloudflare</strong><br>
            Esta p√°gina confirma que los archivos se actualizan correctamente.
        </div>

        <div class="timestamp" id="timestamp"></div>
    </div>

    <script>
        // Crear l√≠neas animadas
        function crearLineasAnimadas() {
            const linesContainer = document.getElementById('linesEffect');
            const lineCount = 6;
            
            for (let i = 0; i < lineCount; i++) {
                const line = document.createElement('div');
                line.className = 'line';
                
                const width = Math.random() * 2 + 1;
                const height = Math.random() * 80 + 40;
                line.style.width = `${width}px`;
                line.style.height = `${height}px`;
                
                line.style.top = `${Math.random() * 100}%`;
                line.style.left = `${Math.random() * 100}%`;
                
                line.style.animationDelay = `${Math.random() * 5}s`;
                line.style.animationDuration = `${Math.random() * 10 + 10}s`;
                
                linesContainer.appendChild(line);
            }
        }

        // Actualizar timestamp
        function actualizarTimestamp() {
            const now = new Date();
            const timestamp = document.getElementById('timestamp');
            timestamp.textContent = `√öltima actualizaci√≥n: ${now.toLocaleString()}`;
        }

        // Inicializar
        window.addEventListener('load', () => {
            crearLineasAnimadas();
            actualizarTimestamp();
            console.log('‚úÖ CCSHOP - P√°gina de mantenimiento activa');
        });
    </script>
</body>
</html>
