        // ACTUALIZAR PAGINACI√ìN (ID√âNTICA)
        function actualizarPaginacion() {
            const totalPaginas = Math.ceil(dumpsFiltrados.length / itemsPorPagina);
            const info = document.getElementById('paginationInfo');
            info.textContent = `P√°gina ${paginaActual} de ${totalPaginas} (${dumpsFiltrados.length} elementos)`;

            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            prevBtn.disabled = paginaActual <= 1;
            nextBtn.disabled = paginaActual >= totalPaginas;

            const pageNumbers = document.getElementById('pageNumbers');
            let pagesHTML = '';

            const maxVisible = 5;
            let inicioPag = Math.max(1, paginaActual - Math.floor(maxVisible / 2));
            let finPag = Math.min(totalPaginas, inicioPag + maxVisible - 1);

            if (finPag - inicioPag + 1 < maxVisible) {
                inicioPag = Math.max(1, finPag - maxVisible + 1);
            }

            if (inicioPag > 1) {
                pagesHTML += `<span class="page-ellipsis">...</span>`;
            }

            for (let i = inicioPag; i <= finPag; i++) {
                pagesHTML += `<button class="page-btn ${i === paginaActual ? 'active' : ''}" onclick="irAPagina(${i})">${i}</button>`;
            }

            if (finPag < totalPaginas) {
                pagesHTML += `<span class="page-ellipsis">...</span>`;
            }

            pageNumbers.innerHTML = pagesHTML;
        }

        // CAMBIAR P√ÅGINA (ID√âNTICA)
        function cambiarPagina(delta) {
            const totalPaginas = Math.ceil(dumpsFiltrados.length / itemsPorPagina);
            const nuevaPagina = Math.max(1, Math.min(totalPaginas, paginaActual + delta));
            if (nuevaPagina !== paginaActual) {
                paginaActual = nuevaPagina;
                mostrarDumpsPagina();
                actualizarPaginacion();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // IR A P√ÅGINA ESPEC√çFICA (ID√âNTICA)
        function irAPagina(numPagina) {
            const totalPaginas = Math.ceil(dumpsFiltrados.length / itemsPorPagina);
            if (numPagina >= 1 && numPagina <= totalPaginas && numPagina !== paginaActual) {
                paginaActual = numPagina;
                mostrarDumpsPagina();
                actualizarPaginacion();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // COMPRA (ID√âNTICO)
        async function comprarDump(id, precio, btnElement) {
            
            if (!usuarioActual) {
                showNotification('‚ùå Debes iniciar sesi√≥n', 'error');
                return;
            }

            try {
                const verif = await db.collection("dumps").doc(id).get();
                if (!verif.exists || verif.data().vendido) {
                    showNotification('‚ùå Producto ya no disponible', 'error');
                    setTimeout(() => cargarDumpsVisa(), 300);
                    return;
                }
            } catch (error) {
                showNotification('‚ùå Error verificando', 'error');
                return;
            }

            if (saldoActual < precio) {
                showNotification('‚ùå Saldo insuficiente', 'error');
                return;
            }

            let bloqueoId;
            try {
                bloqueoId = await adquirirBloqueoGlobal(id);
            } catch (error) {
                manejarErrorCompra(error, id, btnElement, precio);
                return;
            }

            try {
                btnElement.disabled = true;
                btnElement.innerHTML = 'üîç Verificando...';

                if (!confirm(`¬øConfirmar compra por $${precio} USD?\n\nDatos se enviar√°n a tu email y historial.`)) {
                    throw new Error('CANCELADA');
                }

                btnElement.innerHTML = '‚è≥ Procesando...';

                // Actualizar saldo
                const userRef = rtdb.ref('users/' + usuarioActual.uid);
                const userSnapshot = await userRef.once('value');
                if (!userSnapshot.exists()) throw new Error('USUARIO_NO_ENCONTRADO');
                const userData = userSnapshot.val();
                const nuevoSaldo = (userData.saldo || 0) - precio;
                if (nuevoSaldo < 0) throw new Error('SALDO_INSUFICIENTE');

                await userRef.update({ saldo: nuevoSaldo, ultimoAcceso: Date.now() });

                // Transacci√≥n
                const datosOriginales = await db.runTransaction(async (transaction) => {
                    const dumpRef = db.collection("dumps").doc(id);
                    const dumpSnap = await transaction.get(dumpRef);
                    
                    if (!dumpSnap.exists || dumpSnap.data().vendido) {
                        throw new Error('YA_VENDIDO');
                    }

                    if (!await verificarBloqueoGlobal(id, bloqueoId)) {
                        throw new Error('BLOQUEO_PERDIDO');
                    }

                    const data = dumpSnap.data();
                    transaction.update(dumpRef, {
