        <div class="modal-container">
            <div class="modal-header">
                <div class="modal-title">
                    <i class="fas fa-ticket-alt"></i>
                    <span id="modalTicketTitle">Detalle del Ticket</span>
                </div>
                <button class="modal-close" onclick="cerrarModalDetalle()"><i class="fas fa-times"></i></button>
            </div>
            
            <div class="modal-body">
                <div id="modalTicketContent">
                    </div>
            </div>
        </div>

    <div class="toast" id="toast"></div>

    <script>
        // ========================================
        // CONFIGURACI√ìN FIREBASE
        // ========================================
        const firebaseConfig = {
            apiKey: "AIzaSyD2tvQjJzh7ukTSyxzIQSo7GSpz7L8z11I",
            authDomain: "ccshop-realtime.firebaseapp.com",
            databaseURL: "https://ccshop-realtime-default-rtdb.firebaseio.com",
            projectId: "ccshop-realtime",
            storageBucket: "ccshop-realtime.appspot.com",
            messagingSenderId: "795626673305",
            appId: "1:795626673305:web:094dc265de1d4d1bc7d408"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const rtdb = firebase.database();

        // ========================================
        // VARIABLES GLOBALES
        // ========================================
        let usuarioActual = null;
        let ticketsListener = null;
        let filtroActual = 'todos';
        let esAdmin = false;
        let modoAdminActivo = false;
        let ticketActual = null;

        // ========================================
        // FUNCIONES DE SEGURIDAD
        // ========================================
        async function verificarAdmin(user) {
            try {
                const adminDoc = await db.collection('admins').doc(user.uid).get();
                if (adminDoc.exists) {
                    return true;
                }
                
                if (user.email === 'johndoechmod777@gmail.com') {
                    return true;
                }
                
                const adminRef = rtdb.ref('admins/' + user.uid);
                const snapshot = await adminRef.once('value');
                if (snapshot.exists() && snapshot.val() === true) {
                    return true;
                }
                
                return false;
            } catch (error) {
                console.error('Error al verificar admin:', error);
                return false;
            }
        }

        function configurarProteccionInspeccion() {
            document.addEventListener('contextmenu', (e) => e.preventDefault());
            document.addEventListener('keydown', (e) => {
                if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i' || e.key === 'J' || e.key === 'j')) || 
                    (e.ctrlKey && (e.key === 'u' || e.key === 'U'))) {
                    e.preventDefault();
                    return false;
                }
            });
        }

        // ========================================
        // FUNCIONES PRINCIPALES
        // ========================================
        function inicializarSistemaTickets() {
            configurarProteccionInspeccion();

            auth.onAuthStateChanged((user) => {
                if (user) {
                    usuarioActual = user;
                    
                    verificarAdmin(user).then(esAdminResult => {
                        esAdmin = esAdminResult;
                        
                        if (esAdmin) {
                            verificarIPAdmin().then(ipAutorizada => {
                                if (!ipAutorizada) {
                                    esAdmin = false;
                                }
                                continuarInicializacion();
                            });
                        } else {
                            continuarInicializacion();
                        }
                    }).catch(() => {
                        esAdmin = false;
                        continuarInicializacion();
                    });
                    
                    function continuarInicializacion() {
                        if (esAdmin) {
                            document.getElementById('adminPanelBtn').style.display = 'flex';
                        }
                        cargarTicketsUsuario();
                        crearParticulas();
                    }
                } else {
                    window.location.href = '../index.html';
                }
            });
        }

        function cargarTicketsUsuario() {
            if (!usuarioActual) return;

            if (ticketsListener) {
                ticketsListener();
                ticketsListener = null;
            }

            const userEmail = usuarioActual.email.toLowerCase().trim();

            let ticketsQuery;
            
            if (esAdmin && modoAdminActivo) {
                ticketsQuery = db.collection('tickets')
                    .orderBy('fecha_creacion', 'desc');
            } else {
                ticketsQuery = db.collection('tickets')
                    .where('usuario_email', '==', userEmail)
                    .orderBy('fecha_creacion', 'desc');
            }

            ticketsListener = ticketsQuery.onSnapshot((snapshot) => {
                const tickets = [];
                
                snapshot.forEach((doc) => {
                    const ticketData = doc.data();
                    tickets.push({
                        id: doc.id,
                        ...ticketData
                    });
                });

                mostrarTickets(tickets);
                actualizarContadorTickets(tickets);
            }, (error) => {
                mostrarToast('Error al cargar tickets. Recarga la p√°gina.', false);
            });
        }

        function verTodosLosTickets() {
            if (!esAdmin) {
                 mostrarToast('No tienes permisos de administrador', false);
                 return;
            }
            
            modoAdminActivo = !modoAdminActivo;
            
            if (modoAdminActivo) {
                document.getElementById('adminPanelBtn').innerHTML = '<i class="fas fa-user"></i> Ver Mis Tickets';
                mostrarToast('üëë Modo Admin: Viendo todos los tickets', true);
            } else {
                document.getElementById('adminPanelBtn').innerHTML = '<i class="fas fa-crown"></i> Ver Todos los Tickets';
                mostrarToast('üë§ Modo Normal: Viendo mis tickets', true);
            }
            
            ticketsListener = null;
            setTimeout(() => {
                cargarTicketsUsuario();
            }, 100);
        }

        function mostrarTickets(tickets) {
            const ticketsList = document.getElementById('ticketsList');
            
            if (tickets.length === 0) {
                ticketsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-ticket-alt"></i>
                        <h3>No hay tickets</h3>
                        <p>${esAdmin && modoAdminActivo ? 'No hay tickets en el sistema' : 'Crea tu primer ticket para obtener soporte'}</p>
                    </div>
                `;
                return;
            }

            const ticketsFiltrados = tickets.filter(ticket => filtroActual === 'todos' || ticket.estado === filtroActual);

            if (ticketsFiltrados.length === 0) {
                ticketsList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-filter"></i>
                        <h3>No hay tickets con este filtro</h3>
                        <p>Prueba con otro filtro o crea un nuevo ticket</p>
                    </div>
                `;
                return;
            }

            let ticketsHTML = '';

            ticketsFiltrados.forEach(ticket => {
                const fechaCreacion = ticket.fecha_creacion?.toDate ? 
                    ticket.fecha_creacion.toDate() : new Date();
                
                const fechaFormateada = formatearFecha(fechaCreacion);
                const estadoClass = `status-${ticket.estado}`;
                const estadoTexto = obtenerTextoEstado(ticket.estado);
                const categoriaTexto = obtenerTextoCategoria(ticket.categoria);
                const prioridadTexto = obtenerTextoPrioridad(ticket.prioridad);
                
                let userBadge = '';
                if (esAdmin && modoAdminActivo) {
                    userBadge = `<span class="user-badge">${ticket.usuario_email}</span>`;
                }

                const previewText = ticket.descripcion ? ticket.descripcion.substring(0, 60).trim() + (ticket.descripcion.length > 60 ? '...' : '') : 'Sin descripci√≥n';

                ticketsHTML += `
                    <div class="ticket-card" onclick="abrirModalDetalle('${ticket.id}')">
                        <div class="ticket-header">
                            <div class="ticket-title">${ticket.asunto}${userBadge}</div>
                            <div class="ticket-status ${estadoClass}">${estadoTexto}</div>
                        </div>
                        
                        <div class="ticket-info">
                            <div class="ticket-detail">
                                <i class="fas fa-tag"></i>
                                <span><strong>Categor√≠a:</strong> ${categoriaTexto}</span>
                            </div>
                            <div class="ticket-detail">
                                <i class="fas fa-flag"></i>
                                <span><strong>Prioridad:</strong> ${prioridadTexto}</span>
                            </div>
                            <div class="ticket-detail">
                                <i class="fas fa-calendar"></i>
                                <span><strong>Creado:</strong> ${fechaFormateada}</span>
                            </div>
                        </div>

                        <div class="ticket-preview">
                            ${previewText}
                        </div>
                    </div>
                `;
            });

            ticketsList.innerHTML = ticketsHTML;
        }

        function filtrarTickets(filtro, btn) {
            filtroActual = filtro;
            
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            if (ticketsListener) {
                ticketsListener();
                ticketsListener = null;
            }
            setTimeout(cargarTicketsUsuario, 100);
        }

        async function abrirModalDetalle(ticketId) {
            if (!ticketId) return;

            try {
                const doc = await db.collection('tickets').doc(ticketId).get();
                if (!doc.exists) {
                    mostrarToast('Ticket no encontrado', false);
                    return;
                }

                ticketActual = { id: doc.id, ...doc.data() };
                const ticket = ticketActual;

                document.getElementById('modalTicketTitle').textContent = ticket.asunto;

                let contentHTML = `
                    <div class="form-group">
                        <label class="form-label"><i class="fas fa-user"></i> Usuario</label>
                        <p>${ticket.usuario_email} (${ticket.usuario_nombre})</p>
                    </div>
                    <div class="form-group">
                        <label class="form-label"><i class="fas fa-tag"></i> Categor√≠a</label>
                        <p>${obtenerTextoCategoria(ticket.categoria)}</p>
                    </div>
                    <div class="form-group">
                        <label class="form-label"><i class="fas fa-flag"></i> Prioridad</label>
                        <p>${obtenerTextoPrioridad(ticket.prioridad)}</p>
                    </div>
                    <div class="form-group">
                        <label class="form-label"><i class="fas fa-calendar"></i> Creado</label>
                        <p>${formatearFecha(ticket.fecha_creacion?.toDate() || new Date())}</p>
                    </div>

                    <div class="messages-container">
                        <h4><i class="fas fa-comments"></i> Mensajes</h4>
                `;

                if (ticket.mensajes && ticket.mensajes.length > 0) {
                    ticket.mensajes.forEach(msg => {
                        const fechaMsg = msg.fecha?.toDate ? msg.fecha.toDate() : new Date();
                        const tipoClass = msg.tipo === 'admin' ? 'admin-msg' : 'user-msg';
                        contentHTML += `
                            <div class="message ${tipoClass}">
                                <div class="message-header">
                                    <span>${msg.usuario_nombre || msg.usuario} (${msg.tipo})</span>
                                    <span>${formatearFecha(fechaMsg)}</span>
                                </div>
                                <div class="message-content">${msg.contenido}</div>
                            </div>
                        `;
                    });
                } else {
                    contentHTML += '<p>Sin mensajes a√∫n.</p>';
                }

                contentHTML += '</div>';

                if (esAdmin) {
                    contentHTML += `
                        <form class="response-form" id="responseForm">
                            <textarea class="form-textarea response-textarea" id="responseText" placeholder="Escribe tu respuesta como administrador..."></textarea>
                            <button type="submit" class="response-btn" id="responseBtn">
                                <i class="fas fa-reply"></i> Responder como Admin
                            </button>
                        </form>

                        <div class="status-buttons">
                            <button class="status-btn open" onclick="cambiarEstadoTicket('abierto')">
                                <i class="fas fa-lock-open"></i> ${obtenerTextoEstado('abierto')}
                            </button>
                            <button class="status-btn pending" onclick="cambiarEstadoTicket('pendiente')">
                                <i class="fas fa-clock"></i> ${obtenerTextoEstado('pendiente')}
                            </button>
                            <button class="status-btn closed" onclick="cambiarEstadoTicket('cerrado')">
                                <i class="fas fa-lock"></i> ${obtenerTextoEstado('cerrado')}
                            </button>
                        </div>
                    `;
                } else {
                    if (ticket.estado === 'cerrado') {
                        contentHTML += `
                            <div class="closed-message">
                                <i class="fas fa-lock"></i> Este ticket est√° cerrado. Puedes crear uno nuevo si necesitas m√°s ayuda.
                            </div>
                        `;
                    }
                }

                document.getElementById('modalTicketContent').innerHTML = contentHTML;
                document.getElementById('modalDetalleTicket').style.display = 'flex';

                if (esAdmin) {
                    const form = document.getElementById('responseForm');
                    if (form) form.addEventListener('submit', enviarRespuesta);
                }

            } catch (error) {
                mostrarToast('Error al cargar detalle: ' + error.message, false);
            }
        }

        function cerrarModalDetalle() {
            document.getElementById('modalDetalleTicket').style.display = 'none';
            ticketActual = null;
            const form = document.getElementById('responseForm');
            if (form) form.removeEventListener('submit', enviarRespuesta);
        }

        async function enviarRespuesta(e) {
            e.preventDefault();
            
            if (!esAdmin) {
                mostrarToast('No tienes permisos de administrador', false);
                return;
            }

            if (!ticketActual || !usuarioActual) return;

            const responseText = document.getElementById('responseText').value.trim();
            if (!responseText) {
                mostrarToast('Escribe un mensaje', false);
                return;
            }

            const responseBtn = document.getElementById('responseBtn');
            const originalText = responseBtn.innerHTML;
            responseBtn.disabled = true;
            responseBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';

            try {
                const nowTimestamp = firebase.firestore.Timestamp.now();

                await db.collection('tickets').doc(ticketActual.id).update({
                    mensajes: firebase.firestore.FieldValue.arrayUnion({
                        tipo: 'admin',
                        contenido: responseText,
                        fecha: nowTimestamp,
                        usuario: usuarioActual.email,
                        usuario_nombre: usuarioActual.displayName || usuarioActual.email.split('@')[0]
                    }),
                    fecha_actualizacion: nowTimestamp,
                    estado: 'pendiente'
                });

                mostrarToast('‚úÖ Respuesta enviada correctamente', true);
                document.getElementById('responseText').value = '';
                
                setTimeout(() => {
                    abrirModalDetalle(ticketActual.id);
                }, 1000);

            } catch (error) {
                let mensajeError = 'Error al enviar respuesta';
                if (error.code === 'permission-denied') {
                    mensajeError = '‚ùå Permisos insuficientes para responder. Verifica las reglas de Firestore.';
                } else {
                    mensajeError = `‚ùå ${error.code}: ${error.message}`;
                }
                
                mostrarToast(mensajeError, false);
            }

            responseBtn.disabled = false;
            responseBtn.innerHTML = originalText;
        }

        async function cambiarEstadoTicket(nuevoEstado) {
            if (!esAdmin) {
                mostrarToast('No tienes permisos de administrador', false);
                return;
            }
            
            if (!ticketActual) return;

            try {
                await db.collection('tickets').doc(ticketActual.id).update({
                    estado: nuevoEstado,
                    fecha_actualizacion: firebase.firestore.FieldValue.serverTimestamp()
                });

                mostrarToast(`‚úÖ Estado cambiado a ${obtenerTextoEstado(nuevoEstado)}`, true);
                
                ticketActual.estado = nuevoEstado;
                cerrarModalDetalle();
                setTimeout(cargarTicketsUsuario, 500);

            } catch (error) {
                let mensajeError = 'Error al cambiar estado';
                if (error.code === 'permission-denied') {
                    mensajeError = '‚ùå Permisos insuficientes. Verifica las reglas de Firestore.';
                } else if (error.code === 'not-found') {
                    mensajeError = '‚ùå Ticket no encontrado';
                } else {
                    mensajeError = `‚ùå ${error.code}: ${error.message}`;
                }
                
                mostrarToast(mensajeError, false);
            }
        }

        async function crearTicket(ticketData) {
            if (!usuarioActual) {
                mostrarToast('‚ùå Debes iniciar sesi√≥n', false);
                return false;
            }

            try {
                if (!ticketData.asunto || !ticketData.descripcion || !ticketData.categoria) {
                    mostrarToast('‚ùå Completa todos los campos', false);
                    return false;
                }

                const nowTimestamp = firebase.firestore.Timestamp.now();
                const serverTimestamp = firebase.firestore.FieldValue.serverTimestamp();

                const ticket = {
                    usuario_email: usuarioActual.email.toLowerCase().trim(),
                    usuario_nombre: usuarioActual.displayName || usuarioActual.email.split('@')[0] || 'Usuario',
                    asunto: ticketData.asunto,
                    categoria: ticketData.categoria,
                    descripcion: ticketData.descripcion,
                    prioridad: ticketData.prioridad,
                    estado: 'abierto',
                    fecha_creacion: serverTimestamp,
                    fecha_actualizacion: serverTimestamp,
                    mensajes: [
                        {
                            tipo: 'usuario',
                            contenido: ticketData.descripcion,
                            fecha: nowTimestamp,
                            usuario: usuarioActual.email,
                            usuario_nombre: usuarioActual.displayName || usuarioActual.email.split('@')[0]
                        }
                    ]
                };

                await db.collection('tickets').add(ticket);
                
                mostrarToast('‚úÖ Ticket creado correctamente', true);
                cerrarModal();
                return true;
                
            } catch (error) {
                let mensajeError = 'Error al crear ticket';
                if (error.code === 'permission-denied') {
                    mensajeError = '‚ùå Sin permisos para crear tickets';
                } else if (error.code === 'unavailable') {
                    mensajeError = '‚ùå Error de conexi√≥n';
                } else if (error.code) {
                    mensajeError = `‚ùå ${error.code}: ${error.message}`;
                }
                
                mostrarToast(mensajeError, false);
                return false;
            }
        }

        function abrirModalCrearTicket() {
            if (!usuarioActual) {
                mostrarToast('Debes iniciar sesi√≥n', false);
                return;
            }
            document.getElementById('modalCrearTicket').style.display = 'flex';
            document.getElementById('ticketForm').reset();
        }

        function cerrarModal() {
            document.getElementById('modalCrearTicket').style.display = 'none';
        }

        document.getElementById('ticketForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creando Ticket...';
            
            const ticketData = {
                asunto: document.getElementById('ticketAsunto').value.trim(),
                categoria: document.getElementById('ticketCategoria').value,
                descripcion: document.getElementById('ticketDescripcion').value.trim(),
                prioridad: document.getElementById('ticketPrioridad').value
            };
            
            if (!ticketData.asunto || !ticketData.categoria || !ticketData.descripcion) {
                mostrarToast('‚ùå Completa todos los campos obligatorios', false);
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
                return;
            }
            
            const exito = await crearTicket(ticketData);
            
            if (!exito) {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            } else {
                document.getElementById('ticketForm').reset();
            }
        });

        // ========================================
        // FUNCIONES UTILITARIAS
        // ========================================
        function formatearFecha(fecha) {
            return fecha.toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function obtenerTextoEstado(estado) {
            const estados = {
                'abierto': 'Abierto',
                'pendiente': 'Pendiente',
                'cerrado': 'Cerrado'
            };
            return estados[estado] || estado;
        }

        function obtenerTextoCategoria(categoria) {
            const categorias = {
                'problema_tecnico': 'Problema T√©cnico',
                'consulta_compra': 'Consulta de Compra',
                'problema_pago': 'Problema con Pago',
                'sugerencia': 'Sugerencia',
                'otro': 'Otro'
            };
            return categorias[categoria] || categoria;
        }

        function obtenerTextoPrioridad(prioridad) {
            const prioridades = {
                'baja': 'Baja',
                'media': 'Media',
                'alta': 'Alta',
                'urgente': 'Urgente'
            };
            return prioridades[prioridad] || prioridad;
        }

        function actualizarContadorTickets(tickets) {
            // Silencioso
        }

        function mostrarToast(mensaje, esExito = false) {
            const toast = document.getElementById('toast');
            toast.textContent = mensaje;
            toast.className = `toast ${esExito ? 'success' : ''}`;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 4000);
        }

        function crearParticulas() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 15;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 100 + 50;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.opacity = Math.random() * 0.1 + 0.02;
                particle.style.animationDelay = `${Math.random() * 8}s`;
                particle.style.animationDuration = `${Math.random() * 10 + 10}s`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // ========================================
        // EVENT LISTENERS
        // ========================================
        document.getElementById('modalCrearTicket').addEventListener('click', function(e) {
            if (e.target === this) {
                cerrarModal();
            }
        });

        document.getElementById('modalDetalleTicket').addEventListener('click', function(e) {
            if (e.target === this) {
                cerrarModalDetalle();
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            inicializarSistemaTickets();
        });

        async function verificarIPAdmin() {
            return true;
        }
    </script>
