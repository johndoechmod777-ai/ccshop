        function toggleMenu() {

        }

        document.addEventListener('click', (e) => {

        // CARGAR PA√çSES - OPTIMIZADO Y MODIFICADO
        async function loadCountries() {
            if (!securityVerified || !usuarioActual) {
                console.log('‚ùå Intento de carga sin verificaci√≥n de seguridad');
                return;
            }

            const grid = document.getElementById('countriesGrid');
            grid.innerHTML = `
                <div class="loading-grid">
                    <div>üîÑ Cargando CC Cat√°logo Global...</div>
                </div>
            `;

            try {
                const promises = countriesConfig.map(async (country) => {
                    try {
                        const snapshot = await db.collection('paises')
                            .doc(country.id)
                            .collection('cards')
                            .where('vendida', '==', false)
                            .get();
                        
                        return {
                            country: country,
                            count: snapshot.size,
                            error: null
                        };
                    } catch (error) {
                        console.error(`Error cargando ${country.name}:`, error);
                        return {
                            country: country,
                            count: 0,
                            error: error
                        };
                    }
                });

                const results = await Promise.allSettled(promises);
                
                // Filtrar SOLO pa√≠ses con stock > 0 (Cumple requisito 2: Ocultar pa√≠ses sin stock)
                const availableCountries = [];
                results.forEach((result) => {
                    if (result.status === 'fulfilled') {
                        const { country, count, error } = result.value;
                        if (count > 0 && !error) {
                            availableCountries.push({ country, count, error });
                        }
                    }
                });

                // Renderizar SOLO los disponibles
                if (availableCountries.length > 0) {
                    // Modificaci√≥n: Eliminar conteo y fijar texto a "Producto disponible" (Cumple requisitos 1 y 3)
                    grid.innerHTML = availableCountries.map(({ country }) => `
                        <div class="country-card" data-pais="${country.name}" data-id="${country.id}">
                            <div class="country-flag">${country.flag}</div>
                            <div class="country-name">${country.name}</div>
                            <div class="country-desc available">Producto disponible</div>
                        </div>
                    `).join('');

                    // ASIGNAR EVENTOS DE CLICK - CON NOTIFICACI√ìN TELEGRAM MEJORADA
                    document.querySelectorAll('.country-card').forEach(card => {
                        card.onclick = async (e) => {
                            e.preventDefault();
                            if (!securityVerified) {
                                showNotification('‚ùå Error de verificaci√≥n. Recarga la p√°gina.');
                                return;
                            }
                            
                            const countryId = card.dataset.id;
                            const countryName = card.dataset.pais;
                            const country = countriesConfig.find(c => c.id === countryId);

                            // MOSTRAR FEEDBACK AL USUARIO
                            card.classList.add('loading');
                            showNotification(`üîÑ Accediendo a ${countryName}...`);

                            // üö® ENVIAR NOTIFICACI√ìN TELEGRAM
                            if (usuarioActual) {
                                try {
                                    await notificarAccesoAPais(usuarioActual, countryName, countryId);
                                } catch (error) {
                                    console.log('‚ö†Ô∏è Notificaci√≥n fall√≥, pero continuando...');
                                }
                            }

                            // PEQUE√ëO RETRASO PARA MEJOR EXPERIENCIA
                            setTimeout(() => {
                                if (country) {
                                    window.location.href = country.url;
                                }
                            }, 1000);
                        };
                    });

                    console.log('‚úÖ Pa√≠ses con stock cargados correctamente');
                } else {
                    grid.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #aaa;">
                            <p>No hay stock disponible en este momento.</p>
                            <p>Vuelve pronto para m√°s opciones.</p>
                        </div>
                    `;
                    showNotification('‚ÑπÔ∏è No hay stock disponible actualmente');
                }
                
            } catch (error) {
                console.error('Error general cargando pa√≠ses:', error);
                showNotification('‚ö†Ô∏è Error al cargar datos de pa√≠ses');
                grid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #ff4444;">
                        <p>‚ùå Error al cargar el cat√°logo</p>
                        <p>Intenta recargar la p√°gina.</p>
                    </div>
                `;
            }
        }

        // B√öSQUEDA OPTIMIZADA (BUSCA ENTRE PA√çSES VISIBLES)
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;

            searchInput.addEventListener('input', () => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    const filter = searchInput.value.toLowerCase().trim();
                    const cards = document.querySelectorAll('.country-card');
                    let visibleCount = 0;

                    cards.forEach(card => {
                        const pais = card.dataset.pais.toLowerCase();
                        if (pais.includes(filter)) {
                            card.style.display = 'flex';
                            visibleCount++;
                        } else {
                            card.style.display = 'none';
                        }
                    });

                    if (visibleCount === 0 && filter !== '') {
                        showNotification('üîç No se encontraron opciones con stock');
                    }
                }, 300);
            });

            searchInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    const searchTerm = searchInput.value.trim().toLowerCase();
                    const cards = document.querySelectorAll('.country-card');
                    let foundCountry = null;

                    cards.forEach(card => {
                        const pais = card.dataset.pais.toLowerCase();
                        if (pais.includes(searchTerm)) {
                            card.style.display = 'flex';
                            foundCountry = card;
                        } else {
                            card.style.display = 'none';
                        }
                    });

                    if (foundCountry) {
                        foundCountry.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        foundCountry.classList.add('highlight');
                        setTimeout(() => foundCountry.classList.remove('highlight'), 1500);
                        showNotification(`‚úÖ Encontrado: ${foundCountry.dataset.pais}`);
                    } else {
                        showNotification('‚ùå Opci√≥n no encontrada');
                    }
                }
            });
        }
