        // ========================================

        // ========================================
        function configurarProteccionInspeccion() {
            document.addEventListener('contextmenu', (e) => e.preventDefault());
            document.addEventListener('keydown', (e) => {
                if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i' || e.key === 'J' || e.key === 'j')) || 
                    (e.ctrlKey && (e.key === 'u' || e.key === 'U'))) {
                    e.preventDefault();
                    return false;
                }
            });
        }

        function verificarAccesoSeguro() {
            const hasSessionAuth = sessionStorage.getItem('auth_verified') === 'true';
            const hasLocalCaptcha = localStorage.getItem('passedCaptcha') === 'true';
            
            if (hasSessionAuth || hasLocalCaptcha) {
                sessionStorage.setItem('auth_verified', 'true');
                return true;
            }
            
            sessionStorage.removeItem('auth_verified');
            localStorage.removeItem('passedCaptcha');
            
            setTimeout(() => {
                window.location.href = 'verificacion.html';
            }, 1000);
            return false;
        }

        // ========================================
        // ‚úÖ VERIFICACI√ìN DE ADMIN (Configurada para johndoechmod777@gmail.com)
        // ========================================

            try {
                // üëá PRIMERO verificar si es el admin espec√≠fico por email
                if (user.email === ADMIN_EMAIL) {
                    console.log('‚úÖ Admin verificado por email espec√≠fico:', user.email);
                    return true;

                // üëá LUEGO verificar en Realtime Database
                const adminRef = rtdb.ref('admins/' + user.uid);
                const snapshot = await adminRef.once('value');
                if (snapshot.exists() && snapshot.val() === true) {
                    console.log('‚úÖ Admin verificado por Realtime Database');
                    return true;
                }
                
                // üëá FINALMENTE verificar en Firestore
                const userDoc = await db.collection('usuarios').doc(user.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    const esAdminFirestore = userData.rol === 'admin' && userData.verificado === true;
                    if (esAdminFirestore) {
                        console.log('‚úÖ Admin verificado por Firestore');
                    }
                    return esAdminFirestore;
                }
                
                console.log('‚ùå Usuario normal:', user.email);
                return false;
            } catch (error) {
                console.error('Error al verificar admin:', error);
                return false;
            }
        }

        // ========================================
        // üîÑ SISTEMA DE NOTICIAS EN TIEMPO REAL (SOLUCI√ìN PRODUCCI√ìN)
        // ========================================
        function cargarNoticiasEnTiempoReal() {
            if (noticiasListener) {
                noticiasListener();
            }

            console.log('üîÑ Iniciando listener de noticias para producci√≥n...');
            
            noticiasListener = db.collection('noticias')
                .orderBy('fecha_publicacion', 'desc')
                .limit(50)
                .onSnapshot({ 
                    includeMetadataChanges: true
                }, (snapshot) => {
                    const noticias = [];
                    const noticiasServidor = []; // üëà SOLO DATOS DEL SERVIDOR
                    let cambiosLocales = 0;
                    let cambiosServidor = 0;

                    snapshot.docChanges().forEach((change) => {
                        const doc = change.doc;
                        
                        // üëá CONTAR CAMBIOS LOCALES vs SERVIDOR
                        if (doc.metadata.hasPendingWrites) {
                            cambiosLocales++;
                            console.log('üì± Cambio local (pendiente):', doc.id);
                        } else {
                            cambiosServidor++;
                            console.log('üåê Cambio del servidor:', doc.id);
                            
                            // üëá SOLO AGREGAR SI VIENE DEL SERVIDOR Y NO EST√Å ELIMINADO
                            if (change.type !== 'removed' && doc.exists) {
                                noticiasServidor.push({
                                    id: doc.id,
                                    ...doc.data()
                                });
                            }
                        }
                    });

                    // üëá ESTRATEGIA INTELIGENTE: Mostrar datos del servidor cuando hay cambios confirmados
                    if (cambiosServidor > 0 || snapshot.docs.length === 0) {
                        console.log(`‚úÖ Mostrando ${noticiasServidor.length} noticias confirmadas del servidor`);
                        mostrarNoticias(noticiasServidor);
                    } else if (cambiosLocales === 0) {
                        // Si no hay cambios locales, mostrar datos actuales
                        snapshot.forEach((doc) => {
                            if (doc.exists && !doc.metadata.hasPendingWrites) {
                                noticias.push({
                                    id: doc.id,
                                    ...doc.data()
                                });
                            }
                        });
                        console.log(`üìä Mostrando ${noticias.length} noticias estables`);
                        mostrarNoticias(noticias);
                    }
                    // Si solo hay cambios locales, NO actualizamos la UI (evita flash de noticias eliminadas)
                    
                }, (error) => {
                    console.error('‚ùå Error en listener:', error);
                    mostrarToast('üîå Reconectando...', false);
                    
                    setTimeout(() => {
                        cargarNoticiasEnTiempoReal();
                    }, 3000);
                });
        }


        // ========================================
        // üé® FUNCI√ìN DE MOSTRAR NOTICIAS (CON ESTILOS DE ADMIN)
        // ========================================
        function mostrarNoticias(noticias) {
            const noticiasList = document.getElementById('noticiasList');
            
            // Ordenar las noticias para asegurar la cronolog√≠a
            noticias.sort((a, b) => {
                const dateA = a.fecha_publicacion?.toDate ? a.fecha_publicacion.toDate().getTime() : 0;
                const dateB = b.fecha_publicacion?.toDate ? b.fecha_publicacion.toDate().getTime() : 0;
                return dateB - dateA; // Orden descendente
            });

            if (noticias.length === 0) {
                noticiasList.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-newspaper"></i>
                        <h3>No hay noticias a√∫n</h3>
                        <p>Las noticias aparecer√°n aqu√≠ cuando el administrador las publique</p>
                    </div>
                `;
                return;
            }

            let noticiasHTML = '';

            noticias.forEach(noticia => {
                const fechaPublicacion = noticia.fecha_publicacion?.toDate ? 
                    noticia.fecha_publicacion.toDate() : new Date();
                
                const fechaFormateada = formatearFecha(fechaPublicacion);
                const badgeClass = `badge-${noticia.tipo || 'normal'}`;
                const badgeTexto = obtenerTextoBadge(noticia.tipo);
                
                // Determinar si es un mensaje de administrador para aplicar estilos
                const autorDisplay = noticia.autor_nombre || ADMIN_NAME;
                const isAnnouncement = autorDisplay === ADMIN_NAME || !noticia.autor_nombre; 
                
                // Aplicar clases CSS condicionales
                const contentClass = isAnnouncement ? 'noticia-content admin-content' : 'noticia-content';
                const authorClass = isAnnouncement ? 'noticia-author admin-author' : 'noticia-author';
                
                noticiasHTML += `
                    <div class="noticia-card">
                        <div class="noticia-header">
                            <div class="noticia-title">${noticia.titulo}</div>
                            <div class="noticia-badge ${badgeClass}">${badgeTexto}</div>
                        </div>
                        
                        <div class="noticia-meta">
                            <div class="${authorClass}">
                                <i class="fas fa-user-shield"></i>
                                <span>${autorDisplay}</span>
                            </div>
                            <div class="noticia-time">
                                <i class="fas fa-clock"></i>
                                <span>${fechaFormateada}</span>
                            </div>
                        </div>

                        <div class="${contentClass}">
                            ${noticia.contenido.replace(/\n/g, '<br>')}
                        </div>

                        <div class="noticia-footer">
                            <div class="noticia-id">
                                <i class="fas fa-hashtag"></i>
                                <span>ID: ${noticia.id.substring(0, 8)}</span>
                            </div>
                            ${esAdmin ? `
                            <div class="noticia-actions">
                                <button class="action-btn" onclick="editarNoticia('${noticia.id}')">
                                    <i class="fas fa-edit"></i> Editar
                                </button>
                                <button class="action-btn" onclick="eliminarNoticia('${noticia.id}')">
                                    <i class="fas fa-trash"></i> Eliminar
                                </button>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                `;
            });

            noticiasList.innerHTML = noticiasHTML;
        }

        // ========================================
        // ‚úçÔ∏è CREAR NOTICIA (Con validaci√≥n reforzada)
        // ========================================
        async function crearNoticia(noticiaData) {
            if (!usuarioActual || !esAdmin) {
                mostrarToast('‚ùå No tienes permisos de administrador', false);
                return false;
            }

            // Doble verificaci√≥n del email admin
            if (usuarioActual.email !== ADMIN_EMAIL) {
                mostrarToast('‚ùå Acceso denegado: Solo el administrador principal puede crear noticias', false);
                return false;
            }

            try {
                const serverTimestamp = firebase.firestore.FieldValue.serverTimestamp();

                const noticia = {
                    titulo: noticiaData.titulo.trim(),
                    tipo: noticiaData.tipo,
                    contenido: noticiaData.contenido.trim(),
                    autor_id: usuarioActual.uid,
                    autor_email: usuarioActual.email,
                    autor_nombre: ADMIN_NAME,
                    fecha_publicacion: serverTimestamp,
                    fecha_actualizacion: serverTimestamp,
                    version: 1
                };

                await db.collection('noticias').add(noticia);
                
                mostrarToast('‚úÖ Noticia publicada correctamente', true);
                cerrarModal();
                
                // üëá AGREGADO: Forzar sincronizaci√≥n despu√©s de crear (Producci√≥n)
                setTimeout(() => {
                    // Forzar sincronizaci√≥n despu√©s de crear
                    if (noticiasListener) {
                        noticiasListener();
                        cargarNoticiasEnTiempoReal();
                    }
                }, 500);
                
                return true;
                
            } catch (error) {
                console.error('Error al crear noticia:', error);
                
                if (error.code === 'permission-denied') {
                    mostrarToast('‚ùå Sin permisos para publicar noticias', false);
                } else {
                    mostrarToast('‚ùå Error al publicar noticia', false);
                }
                return false;
            }
        }

        // ========================================
        // üóëÔ∏è ELIMINAR NOTICIA (SOLUCI√ìN PRODUCCI√ìN)
        // ========================================
        async function eliminarNoticia(noticiaId) {
            if (!esAdmin || usuarioActual.email !== ADMIN_EMAIL) {
                mostrarToast('‚ùå No tienes permisos de administrador', false);
                return;
            }

            if (!confirm('¬øEst√°s seguro de que quieres ELIMINAR permanentemente esta noticia?\n\nEsta acci√≥n no se puede deshacer.')) {
                return;
            }

            const toastEliminando = mostrarToast('üîÑ Eliminando noticia...', false, 0);
            
            try {
                // üëá 1. ELIMINAR DIRECTAMENTE
                await db.collection('noticias').doc(noticiaId).delete();
                
                console.log('‚úÖ Eliminaci√≥n enviada a Firestore');
                
                // üëá 2. FORZAR ACTUALIZACI√ìN INMEDIATA DEL LISTENER
                setTimeout(() => {
                    // Recargar completamente el listener
                    if (noticiasListener) {
                        noticiasListener();
                    }
                    cargarNoticiasEnTiempoReal();
                    
                    toastEliminando.hide();
                    mostrarToast('‚úÖ Noticia eliminada correctamente', true);
                }, 800);
                
            } catch (error) {
                console.error('‚ùå Error al eliminar:', error);
                toastEliminando.hide();
                
                if (error.code === 'permission-denied') {
                    mostrarToast('‚ùå Sin permisos para eliminar', false);
                } else {
                    mostrarToast('‚ùå Error del servidor', false);
                }
            }
        }


        // ========================================
        // ‚úçÔ∏è ADMIN: ACTUALIZAR NOTICIA (Con validaciones de producci√≥n)
        // ========================================
        async function actualizarNoticia(noticiaId) {
            if (!esAdmin) {
                mostrarToast('‚ùå No tienes permisos de administrador', false);
                return false;
            }

            // Verificaci√≥n adicional del email admin
            if (usuarioActual.email !== ADMIN_EMAIL) {
                mostrarToast('‚ùå Acceso denegado: Solo el administrador principal puede editar noticias', false);
                return false;
            }

            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Actualizando...';

            try {
                const titulo = document.getElementById('noticiaTitulo').value.trim();
                const contenido = document.getElementById('noticiaContenido').value.trim();

                if (titulo.length > 100) {
                    mostrarToast('‚ùå El t√≠tulo es demasiado largo (m√°x. 100 caracteres)', false);
                    return false;
                }
                if (contenido.length > 2000) {
                    mostrarToast('‚ùå El contenido es demasiado largo (m√°x. 2000 caracteres)', false);
                    return false;
                }

                const noticiaData = {
                    titulo: titulo,
                    tipo: document.getElementById('noticiaTipo').value,
                    contenido: contenido,
                    autor_nombre: ADMIN_NAME,
                    fecha_actualizacion: firebase.firestore.FieldValue.serverTimestamp()
                };

                await db.collection('noticias').doc(noticiaId).update(noticiaData);
                
                mostrarToast('‚úÖ Noticia actualizada correctamente', true);
                cerrarModal();
                return true;
                
            } catch (error) {
                console.error('Error al actualizar noticia:', error);
                mostrarToast('‚ùå Error al actualizar noticia', false);
                return false;
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = originalText;
            }
        }
        
        // ========================================
        // ADMINISTRACI√ìN (Resto de funciones: Editar)
        // ========================================
        async function editarNoticia(noticiaId) {
            if (!esAdmin) {
                mostrarToast('‚ùå No tienes permisos de administrador', false);
                return;
            }

            // Verificaci√≥n adicional del email admin
            if (usuarioActual.email !== ADMIN_EMAIL) {
                mostrarToast('‚ùå Acceso denegado: Solo el administrador principal puede editar noticias', false);
                return;
            }

            try {
                const doc = await db.collection('noticias').doc(noticiaId).get();
                if (!doc.exists) {
                    mostrarToast('‚ùå Noticia no encontrada', false);
                    return;
                }

                const noticia = doc.data();
                
                document.getElementById('noticiaTitulo').value = noticia.titulo;
                document.getElementById('noticiaTipo').value = noticia.tipo;
                document.getElementById('noticiaContenido').value = noticia.contenido;
                
                document.getElementById('submitBtn').innerHTML = '<i class="fas fa-save"></i> Actualizar Noticia';
                
                document.getElementById('noticiaForm').onsubmit = async (e) => {
                    e.preventDefault();
                    const exito = await actualizarNoticia(noticiaId);
                    if (exito) {
                        cerrarModal(); 
                    }
                };
                
                abrirModalCrearNoticia();
                
            } catch (error) {
                console.error('Error al cargar noticia:', error);
                mostrarToast('‚ùå Error al cargar noticia', false);
            }
        }
        
        // ========================================
        // üéØ FUNCI√ìN MEJORADA DE TOAST
        // ========================================
        function mostrarToast(mensaje, esExito = false, duracion = 4000) {
            const toast = document.getElementById('toast');
            toast.textContent = mensaje;
            toast.className = `toast ${esExito ? 'success' : ''}`;
            toast.style.display = 'block';
            
            let timeoutId;

            if (duracion > 0) {
                timeoutId = setTimeout(() => {
                    toast.style.display = 'none';
                }, duracion);
            }
            
            return {
                hide: () => { 
                    clearTimeout(timeoutId);
                    toast.style.display = 'none'; 
                }
            };
        }

        // ========================================
        // MANEJO DE FORMULARIOS Y MODALES 
        // ========================================
        function abrirModalCrearNoticia() {
            if (!esAdmin) {
                mostrarToast('‚ùå No tienes permisos de administrador', false);
                return;
            }
            
            // Verificaci√≥n adicional del email admin
            if (usuarioActual.email !== ADMIN_EMAIL) {
                mostrarToast('‚ùå Acceso denegado: Solo el administrador principal puede crear noticias', false);
                return;
            }
            
            document.getElementById('modalCrearNoticia').style.display = 'flex';
            
            if (!document.getElementById('submitBtn').innerHTML.includes('Actualizar')) {
                document.getElementById('noticiaForm').reset();
                document.getElementById('submitBtn').innerHTML = '<i class="fas fa-paper-plane"></i> Publicar Noticia';
                document.getElementById('noticiaForm').onsubmit = (e) => {
                    e.preventDefault();
                    enviarFormularioNoticia();
                };
            }
        }

        function cerrarModal() {
            document.getElementById('modalCrearNoticia').style.display = 'none';
            document.getElementById('noticiaForm').reset();
            document.getElementById('submitBtn').innerHTML = '<i class="fas fa-paper-plane"></i> Publicar Noticia';
            document.getElementById('noticiaForm').onsubmit = (e) => {
                e.preventDefault();
                enviarFormularioNoticia();
            };
        }

        async function enviarFormularioNoticia() {
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Publicando...';
            
            const noticiaData = {
                titulo: document.getElementById('noticiaTitulo').value.trim(),
                tipo: document.getElementById('noticiaTipo').value,
                contenido: document.getElementById('noticiaContenido').value.trim()
            };
            
            const exito = await crearNoticia(noticiaData);
            
            submitBtn.disabled = false;
            submitBtn.innerHTML = originalText;
            
            if (exito) {
                cerrarModal();
            }
        }

        // Configurar el formulario para CREACI√ìN al inicio
        document.getElementById('noticiaForm').addEventListener('submit', (e) => {
            e.preventDefault();
            // La funci√≥n de submit ser√° determinada por abrirModalCrearNoticia o editarNoticia
        });

        // Cerrar modal al hacer clic fuera
        document.getElementById('modalCrearNoticia').addEventListener('click', function(e) {
            if (e.target === this) {
                cerrarModal();
            }
        });

        // ========================================
        // UTILIDADES (Fechas, Badges, Part√≠culas)
        // ========================================
        function formatearFecha(fecha) {
            const ahora = new Date();
            const diferencia = ahora - fecha;
            const minutos = Math.floor(diferencia / 60000);
            const horas = Math.floor(minutos / 60);
            const dias = Math.floor(horas / 24);

            if (diferencia < 60000) {
                return 'Justo ahora';
            } else if (minutos < 60) {
                return `Hace ${minutos} minuto${minutos !== 1 ? 's' : ''}`;
            } else if (horas < 24) {
                return `Hace ${horas} hora${horas !== 1 ? 's' : ''}`;
            } else if (dias < 7) {
                return `Hace ${dias} d√≠a${dias !== 1 ? 's' : ''}`;
            } else {
                return fecha.toLocaleDateString('es-ES', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
        }

        function obtenerTextoBadge(tipo) {
            const badges = {
                'normal': 'Normal',
                'anuncio': 'Anuncio',
                'importante': 'Importante'
            };
            return badges[tipo] || 'Normal';
        }

        function crearParticulas() {
            const container = document.getElementById('particles');
            const numParticles = 20;

            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 5 + 3;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                
                particle.style.animationDelay = `${Math.random() * -8}s`;
                particle.style.animationDuration = `${Math.random() * 6 + 4}s`;

                container.appendChild(particle);
            }
        }

        // ========================================
        // INICIALIZACI√ìN
        // ========================================
        document.addEventListener('DOMContentLoaded', () => {
            inicializarSistemaNoticias();
        });
    </script>
